  <style>
    /* @sub general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #222 #333;
      }
    *::-webkit-scrollbar {
      width: 10px
    }
    *::-webkit-scrollbar-track {
      background-color: #333;
      border-radius: 20px;
    }
    *::-webkit-scrollbar-thumb {
      background-color: #222;
      border-radius: 20px;
    } 
    html {
      color: #fff;
      background: #000;
      font-family: verdana, sans-serif;
      font-size: 14px;
      --gridSize: 0;
      --viewHeight: 0px;
      --marginTop: 0px;
      --fontSize: 8px;
    }

    /* @sub header */
    .header {
      z-index: 2;
      background-color: black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 5px 80px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-out;
      box-shadow: 0 0 10px 0 black;
      gap: 5px;
    }
    @media (max-width: 600px) {
      .header {
        display:  grid;
        grid-template-columns: auto auto;
      }
    }
    .header.hide {
      transform: translateY(-120%);
    }
    .header_pair {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 5px 0px;
      width: 100%;
      max-width: 250px;
    } 
    @media (max-width: 600px) {
      .header_pair:first-child {
        grid-column: span 2;
        max-width: 100%;
        width: 100%;
      }
      .header_pair {
        flex-wrap: nowrap;
      }
    }
    
    .header_label {
      flex-grow: 0;
      min-width: 85px;
      text-align: center;
      padding: 5px;
    }
    .header_button {
      padding: 5px 10px;
      transition: color 0.2s;
      text-align: center;
      cursor: pointer;
    }
      .header_button:hover {
        color: gray;
      }
    .header_select {
      flex-grow: 1;
      text-align: center;
      font-family: verdana;
      padding: 3px;
      width: 90px;
      color: #000;
      background: #fff;
      border-radius: 2px;
      transition: .2s;
    }
    .header_option {
      padding: 5px;
      background: white;
      color: black;
    }
    .header_bars {
      z-index: 3;
      position: fixed;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 10px;
      right: 20px;
      font-size: 20px;
      background-color: rgb(0, 0, 0, 50%);
      transition: 0.5s
    }
      .header_bars:hover {
        background-color: rgb(0, 0, 0, 100%);
      }

    /* @sub gallery */
    .gallery {
      z-index: 1;
      position: fixed;
      margin-top: 0;
      left: 0;
      top: var(--marginTop);
      width: 100%;
      max-height: calc(100vh - var(--marginTop));
      transition: all 0.3s ease-out;
      overflow: auto;
    }
    /* gallery year */
    .gallery_year {
      display: flex;
      background-color: #000;
      padding: 2px 0px;
      min-height: 45px;
    }
    .gallery_year:first-child {
      padding-top: 0;
    }
    .gallery_year:last-child {
      padding-bottom: 0;
    }
    .gallery_year-timeline {
      position: relative;
      background-color: #222;
      min-width: 80px;
    }
    .gallery_year-value {
      cursor: pointer;
      transition: color 0.3s;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .gallery_year-value:hover {
      color: #ccc;
    }
    .gallery_year-value--fixed {
      position: fixed;
      top: var(--marginTop)
    }
    .gallery_year-content {
      display: flex;
      flex-direction: column;
      grid-column-gap: 2px;
      grid-row-gap: 5px;
      background-color: #111;
      flex-grow: 1;
    }
    .gallery_year-content--hidden {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      height: 45px;
      overflow: hidden;
      filter: sepia(1);
    }
    .gallery_year-content--hidden .gallery_month-timeline {
      display: none;
    }
    .gallery_year-content--hidden .gallery_month-content {
      display: flex;
      flex-direction: column;
    }

    /* gallery month */
    .gallery_month {
      display: flex;
      width: 100%;
      background: #161616;
      padding: 0px;
    }
    .gallery_month-timeline {
      position: relative;
      background-color: #111;
      min-width: 40px;
    }
    .gallery_month-value {
      padding: 14px 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .gallery_month-value--fixed {
      position: sticky;
    }
    .gallery_month-content {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--gridSize),1fr));
      gap: 2px;
    }
    /* gallery grid */
    .gallery_grid {
      display: grid;
      object-fit: cover;
      grid-template-columns: repeat(auto-fill, minmax(var(--gridSize),1fr));
      gap: 2px;
    }
    .gallery_box {
      display: flex;
      position: relative;
      transition: filter 0.3s;
    }
    .gallery_box:hover {
      filter: sepia(0);
    }
    .gallery_box:hover .gallery_text {
      opacity: 1;
    }
    .gallery_text {
      position: absolute;
      padding: 8px 5px;
      width: 100%;
      text-align: center;
      text-shadow: 0 0 5px #000;
      top: 0px;
      transition: opacity 0.3s ease-out;
      cursor: pointer;
      white-space: pre-line;
      font-size: var(--fontSize);
      opacity: 0;
    }
    .gallery_img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
    }
    .gallery_current {
      filter: sepia(1)
    }

    /* @sub photo */
    .photo {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 3;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .photo_arrow {
      display: flex;
      align-items: center;
      height: 100%;
      position: absolute;
      font-size: 35px;
      color: #888;
      transition: 1s;
      z-index: 3;
      }
      .photo_arrow:hover {
        color: var(--accent);
        text-shadow: 0 0 20px var(--accent);
      }
    .photo_next {
      padding: 0 10px 0 90px;
      right: -40px;
      top: 0;
    }
    .photo_previous {
      padding: 0 90px 0 10px;
      left: -40px;
      top: 0;
    }
    .photo_group {
      position: relative;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 80px);
      min-width: 280px;
      min-height: 210px;
      object-fit: cover;
      box-shadow: 0 0 30px var(--accent);
      transition: 0.5s;
      }
    .photo_image {
      position: relative;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 80px);
      min-width: 280;
      min-height: 210;
      object-fit: cover;
      box-shadow: 0 0 30px var(--accent);
      transition: 0.5s;
      }
    .photo_name {
      font-size: 1.2rem;
      position: absolute;
      width: 100%;
      text-align: center;
      left: 0px;
      bottom: -30px;
      text-shadow: 0 0 5px #000;
      color: #fff;
      z-index: 3;
    }
    .none {
      display: none;
    }
    .show {
      animation: show 0.5s;
    }
    .hide {
      animation: hide 0.5s;
    }
    @keyframes show { 
      from {
        opacity: 0
      } to {
        opacity: 1
      }
    }
    @keyframes hide {
      from {
        opacity: 1
      } to {
        opacity: 0
      }
    }
    @media (max-width: 900px) {
      .photo_group {
        max-width: 100vw;
      }
      .photo_image {
        max-width: 100vw;
      }
      .photo_arrow {
        font-size: 30px;
      }
    }
    @media (max-width: 1900px) {
      .photo_next {
        right: 0px;
      }
      .photo_previous {
        left: 0px;
      }
      .photo_name {
        bottom: 15px;
      }
    }

  </style>
</head>

  <script>
  // @sup SCRIPTS
  
  /** 
   * The ARW class provides utility functions for creating HTML elements and working with functions.
   * 
  @class */ class ARW 
	{
    /**
     * Creates a new HTML element and configures it based on the provided options.
     * @param {object} options - An object containing the element configuration options.
     * @param {string} options.type - The type of the element to be created. Defaults to "div".
     * @param {HTMLElement} options.parent - The parent to which the created element should be appended.
     * @param {Array<HTMLElement|string|number>} options.children - An array of elements or strings representing the children to be appended to the element.
     * @param {Object<string, function>} options.listeners - An object containing event listeners. Each key-value pair represents an event name and the corresponding event handler function.
     * @param {Object<string, string>} options.dataset - An object containing key-value pairs to be set as data-* attributes.
     * @param {Object<string, string>} options.attributes - Additional options for configuring the element.
     * @returns {HTMLElement} The created HTML element.  
     * 
    @func */ static createElement = ({type="div", parent, children, listeners, dataset, ...attributes}) =>
    {      
      const element = document.createElement(type) // Create the element
      
      if (parent) { // Check if parent element is provided
        parent.appendChild(element) // Append the element to the parent
      }      
      if (dataset) { // Check if dataset is provided
        Object.entries(dataset).forEach(([key, value]) => { // Iterate over the entries of the dataset object
          element.dataset[key] = value // Set data attributes on the element using the key-value pairs
        })
      }      
      if (attributes) { // Check if additional attributes are provided
        Object.entries(attributes).forEach(([key, value]) => { // Iterate over the entries of the attributes object
          element.setAttribute(key, value) // Set additional attributes on the element using the key-value pairs
        })
      }       
      if (listeners) { // Check if event listeners are provided
        Object.entries(listeners).forEach(([key, value]) => { // Iterate over the entries of the listeners object
          element.addEventListener(key, value) // Attach event listeners to the element using the key-value pairs
        })
      }      
      if (children) { // Check if children are provided
        if (!Array.isArray(children)) children = [children] // Ensure children is an array
        children.forEach(child => { // Iterate over each child
          if (typeof child === 'string' || typeof child === 'number') { // Check if child is a string or number
            element.appendChild(document.createTextNode(child)); // Append text node to element
          } else if (child instanceof HTMLElement) { // Check if child is an HTMLElement
            element.appendChild(child); // Append child element to element
          }
        })
      }      
      return element // Return the created element
    }

		/** 
     * Creates an option element and appends it to the specified parent element.
     * @param {HTMLElement} parent - The parent element to which the option element will be appended.
     * @param {string} value - The value attribute of the option element.
     * @param {string} [content=value] - The content of the option element (default: value).
     * 
    @func */ static createOption = (parent, value, content=value, selected=false) =>
		{
      // Create an option element using the createElement method
      const option = this.createElement({
        type: 'option',
        class: 'header_option',
        parent: parent,
        children: content,
        value: value
      })
      // Set the 'selected' attribute if 'selected' parameter is true
      if (selected) { 
        option.selected = true
      }
    }
    
    /** 
     * Prints the name of a function along with an optional value.
     * @param {Function} callback - The callback function whose name will be printed.
     * @param {*} value - An optional value to be displayed along with the function name (default: "").
     *
    @func */ static printFuncName = (callback, value) =>
		{
      // Get the name of the callback function.
      const functionName = callback.name

      // Set the function value to the provided value or an empty string if not provided.
      let functionValue = ""
      if (value) {
        if (value instanceof Object) {
          functionValue = `${Object.keys(value)}: ${Object.values(value)}`
        } else {
          functionValue = value
        }
      } 
      // Print the function name along with the value to the console.
      console.log(`${functionName}(${functionValue})`);
    }
  }

  /**
   * Class representing application header.
   * Manages the categories, months, years, grid and time.
    * 
  @class */ class Header 
  {
    /**
     * Constructs a new instance of the Header class.
     * @param {object} props - The properties object.
     */
    constructor(props) {
      // Props
      this.cat = props.cat // Categories
      this.root = props.root // Root DOM element
      this.filters = props.filters // Filters
      this.grid = props.grid // Grid size
      this.time = props.time // Time
      this.gridInit = props.gridInit // Initial grid size
      this.timeInit = props.timeInit // Initial time
      this.setState = props.setState // Function to set state
      this.changeMargin = props.changeMargin // Function to change margin
      this.updateData = props.updateData // Function to update data
      this.updateTime = props.updateTime // Function to update time

      this.isMenuOpen = false // Menu open/close flag

      // Months
      this.months = {
        '01' : "Styczeń",
        '02' : "Luty",
        '03' : "Marzec",
        '04' : "Kwiecień",
        '05' : "Maj", 
        '06' : "Czerwiec",
        '07' : "Lipiec",
        '08' : "Sierpień",
        '09' : "Wrzesień",
        '10' : "Październik",
        '11' : "Listopad",
        '12' : "Grudzień"
      }

      // Handles
      this.headerDiv = document.querySelector('.header') // Header div
      this.headerBars = document.querySelector('.header_bars') // Menu button
      this.selectCategory = document.querySelector('#category') // Category select list 
      this.selectMonth = document.querySelector('#month') // Month select list
      this.selectYear = document.querySelector('#year') // Year select list
      this.selectGrid = document.querySelector('#grid') // Grid size select list
      this.selectTime = document.querySelector('#time') // Time select list

      // listeners
      this.headerBars.addEventListener('click', () => this.showHideMenu()) // Click event for menu button
      this.selectCategory.addEventListener('change', () => this.setCategory()) // Change event for category select
      this.selectMonth.addEventListener('change', () => this.setMonths()) // Change event for month select
      this.selectYear.addEventListener('change', () => this.setYear()) // Change event for year select
      this.selectGrid.addEventListener('change', () => this.setGrid()) // Change event for grid size select
      this.selectTime.addEventListener('change', () => this.setTime()) // Change event for time select

      this.init() // Initialization
    } 

    /** 
     * Initializes the header.
     * 
    @func */ init = () =>
		{
      this.prepareCategories() // Prepare the categories
      this.prepareMonths() // Prepare the months
      this.prepareYears() // Prepare the years
      this.prepareGrid() // Prepare the grid size
      this.prepareTime() // Prepare the time intervals
    }
    
    /** 
     * Shows or hides the menu.
     * 
    @func */ showHideMenu = () =>
		{
      ARW.printFuncName(this.showHideMenu) // Print function name
      
      this.headerDiv.classList.toggle('hide') // Toggle hide class on header div     
      this.isMenuOpen = !this.isMenuOpen // Toggle isMenuOpen flag
      
      this.setState({isMenuOpen: this.isMenuOpen}) // Set state in main class
      this.changeMargin() // Update margins
    }

    /** 
     * Prepares the categories.
     * 
    @func */ prepareCategories = () =>
		{
      ARW.printFuncName(this.prepareCategories) // Print function name
      
      ARW.createOption(this.selectCategory, this.filters.all) // Create "All" option    
      this.cat.forEach(category => {
        ARW.createOption(this.selectCategory, category) // Create category options
      })
    }

    /** 
     * Prepares the months.
     * 
    @func */ prepareMonths = () =>
		{      
      ARW.printFuncName(this.prepareMonths) // Print function name
      
      ARW.createOption(this.selectMonth, this.filters.none) // Create "None" option
      ARW.createOption(this.selectMonth, this.filters.all, this.filters.all, true) // Create "All" option
      
      Object.keys(this.months).sort().forEach(month => {
        ARW.createOption(this.selectMonth, month, this.months[month]) // Create month options
      })
    }

    /** 
     * Prepares the years.
     * 
    @func */ prepareYears = () =>
		{      
      ARW.printFuncName(this.prepareYears) // Print function name
      
      ARW.createOption(this.selectYear, this.filters.none) // Create "None" option      
      ARW.createOption(this.selectYear, this.filters.compact, this.filters.compact, true) // Create "Compact" option      
      ARW.createOption(this.selectYear, this.filters.all) // Create "All" option

      for (let year = 2023; year >= 1990; year-- ) {
        ARW.createOption(this.selectYear, year) // Create year options from 1990 to 2023
      }      
      ARW.createOption(this.selectYear, 1986) // Create additional 1986 year option
    }

    /** 
     * Prepares the grid size.
     * 
    @func */ prepareGrid = () =>
		{      
      ARW.printFuncName(this.prepareGrid) // Print function name
      
      // Create grid size options
      Object.keys(this.grid).forEach(grid => {
        ARW.createOption( 
          this.selectGrid, // parent
          this.grid[grid], // value
          grid,            // content
          this.grid[grid] == this.gridInit ? true : false // selected status
        )
      })      
      // Set initial grid size
      this.root.style.setProperty('--gridSize', `${this.gridInit}`) 
    }

    /** 
     * Prepares the time intervals.
     * 
    @func */ prepareTime = () =>
		{
      ARW.printFuncName(this.prepareTime) // Print function name

      // Create time intevals options
      Object.keys(this.time).sort().forEach(time => {
        ARW.createOption(
          this.selectTime, // parent
          this.time[time], // value
          `${time.slice(1)} s`, // content
          this.time[time] == this.timeInit ? true : false // selected status
        )
      })
    }

    /**
     * Sets the selected category for filtering data.
     * 
    @func */ setCategory = () =>
    {      
      const filterCategory = this.selectCategory.value // Get the selected category value from the select input 
      ARW.printFuncName(this.setCategory, filterCategory) // Print function name

      this.setState({filterCategory: filterCategory}) // Set state in main class     
      this.updateData() // Update data and gallery
    }

    /**
     * Sets the selected month for filtering data.
     * 
    @func */ setMonths = () =>
    {
      
      const filterMonth = this.selectMonth.value // Get the selected month value from the select input 
      ARW.printFuncName(this.setMonths, filterMonth) // Print function name

      this.setState({filterMonth: filterMonth}) // Set state of filter month

      // Set state of months visible
      if (filterMonth != this.filters.all) { 
        this.setState({isMonthsVisible: false})
      } else {
        this.setState({isMonthsVisible: true})
      }      
      this.updateData() // Update data and gallery
    }

		/**
     * Sets the selected year for filtering data.
     * 
    @func */ setYear = () =>
		{			
      const filterYear = this.selectYear.value // Get the selected year value from the select input
      ARW.printFuncName(this.setYear, filterYear) // Print function name

      this.setState({filterYear: filterYear}) // Set state of filter year

      // Set state of years visible and collapsed
      if (filterYear == this.filters.none) {
        this.setState({isYearsVisible: false})
      } else if (filterYear == this.filters.compact){
        this.setState({isYearsVisible: true})
        this.setState({isYearsCollapsed: true})
      } else {
        this.setState({isYearsVisible: true})
        this.setState({isYearsCollapsed: false})
      }      
      this.updateData() // Update data and gallery
    }

    /**
     * Sets the grid size for the gallery.
     * 
    @func */ setGrid = () =>
    {
      const size = this.selectGrid.value // Get the grid size value from the select input      
      ARW.printFuncName(this.setGrid, size) // Print function name
      
      this.setState({grid: size}) // Set state in main class

      // Set the --gridSize property on the root element
      this.root.style.setProperty('--gridSize', `${size}`)

      // Set the --fontSize property on the root element
      if(size == this.grid.S) {
        this.root.style.setProperty('--fontSize', `6px`)
      } else if (size == this.grid.M){
        this.root.style.setProperty('--fontSize', `9px`)
      } else {
        this.root.style.setProperty('--fontSize', `14px`)
      }
    }

    /** 
     * Sets the time for the gallery.
     * 
    @func */ setTime = () =>
    {      
      const time = this.selectTime.value // Get the time value from the select input
      ARW.printFuncName(this.setTime, time) // Print function name
                  
      this.setState({time: time}) // Set state in main class     
      this.updateTime() // Update time in gallery
    }    
  }

  /**
   * Class representing a photo gallery.
   * Manages the display of photos, navigation and user interactions.
   *
  @class */ class Gallery 
	{  
    /**
     * Constructs a new instance of the Gallery class.

    /**
     * Prepares the gallery with the provided data and state.
     * @param {Array} data - The gallery data.
     * @param {Object} state - The state of the gallery.
     *
    @func */ prepareGallery = (data, state) =>
		{      
     	ARW.printFuncName(this.prepareGallery) // Print function name

      // Set data and state
      this.data = data
      this.isMonthsVisible = state.isMonthsVisible
      this.isYearsVisible = state.isYearsVisible
      this.isYearsCollapsed = state.isYearsCollapsed
      this.time = state.time

      // Clear gallery
      this.gallery.innerHTML = ""

      // Helper variables to check for new year and month
      let lastYear 
      let lastMonth
      let currentYearBox
      let currentMonthBox

      // Helper functions to check for new year and month
      function isNewYear(item) {
        if(item.year != lastYear) {
          lastYear = item.year
          lastMonth = null
          return true
        } else return false
      }
      function isNewMonth(item) {
        if(item.month != lastMonth) {
          lastMonth = item.month
          return true
        } else return false
      }

      // Create gallery
      data.forEach(item => {
        // Prepare description and path
        const desc = `${item.date} \n${item.name}`
        const path = `${item.year}/${item.date} - ${item.name}.jpg`

        // Years visible
        if(this.isYearsVisible) {
          if(isNewYear(item)) {
            this.gallery.classList.remove("gallery_grid")
            currentYearBox = this.buildYearBox(this.gallery, item.year)
          }
          // Months visible
          if(this.isMonthsVisible) {
            if(isNewMonth(item)) {
              currentMonthBox = this.buildMonthBox(currentYearBox, item.month, item.year)
            } 
            this.buildGalleryBox(currentMonthBox, desc, path, item.id)

          // Months invisible
          } else {
            currentYearBox.classList.add("gallery_grid")
            this.buildGalleryBox(currentYearBox, desc, path, item.id)
          }

        // Years invisible
        } else {
          this.buildGalleryBox(this.gallery, desc, path, item.id)
          this.gallery.classList.add("gallery_grid")
        }
      })
      // Get all boxex, years and months
      this.boxes = document.querySelectorAll(".gallery_box")
      this.monthValues = document.querySelectorAll(".gallery_month-value");
      this.yearValues = document.querySelectorAll(".gallery_year-value");
      this.yearBoxes = document.querySelectorAll(".gallery_year-content");

      // Collapse years if necessary
      if (this.isYearsCollapsed) {
        this.yearBoxes.forEach(yearBox => 
          yearBox.classList.add("gallery_year-content--hidden")
        )        
        this.yearValues.forEach(yearValue => 
          yearValue.dataset.open = "false"
        )
        this.monthValues.forEach(monthValue => 
          monthValue.dataset.open = "false"
        )
      }
    }

     *
    @func */ prepareData = () =>
		{      
      ARW.printFuncName(this.prepareData) // Print function name

      this.data.map(item => { // Modify each item in the data array
        const splitedDate = item.date.split("-") // Split the date into year and month
        item.year = splitedDate[0] // Assign the year to the item's year property
        if (splitedDate[1]) { // If the month exists
          item.month = splitedDate[1] // Assign the month to the item's month property
        } else {
          item.month = "" // Otherwise, assign an empty string to the month property
        }
      })

      // Sort the data array by date in descending order, and then by name in descending order
      this.data.sort((a, b) => {
        if (a.date > b.date) {
          return -1; // If date a is greater than date b, a comes before b
        } else if (a.date < b.date) {
          return 1; // If date a is less than date b, b comes before a
        } else {
          // If dates are equal, sort by name in descending order
          if (a.name > b.name) {
            return -1; // If name a is greater than name b, a comes before b
          } else if (a.name < b.name) {
            return 1; // If name a is less than name b, b comes before a
          } else {
            return 0; // If objects have the same date and name, maintain their order
          }
        }
      })
    }

        filteredData = filteredData.filter(item => {
          return item.year == filterYear // Filter items where the year matches filterYear
        })
