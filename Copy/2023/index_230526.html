    /* @blue general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #222 #333;
      }

    }
    *::-webkit-scrollbar-track {
      background-color: #333;
      border-radius: 20px;
    }
    *::-webkit-scrollbar-thumb {
      background-color: #222;

    html {
      color: #fff;
      background: #000;
      font-family: verdana, sans-serif;
      font-size: 14px;
      --gridSize: 150px;
      --viewHeight: 0px;
      --marginTop: 0px;
    }

    /* @blue header */
    .header {
      z-index: 2;
      background-color: black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 5px 80px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-out;
      box-shadow: 0 0 10px 0 black;
      gap: 5px;
    }
    .header.hide {
      transform: translateY(-120%);
    }
    .header_pair {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 5px 0px;
      width: 100%;
      max-width: 250px;
    } 
    .header_label {
      flex-grow: 0;
      min-width: 85px;
      text-align: center;
      padding: 5px;
    }
    .header_button {
      padding: 5px 10px;
      transition: color 0.2s;
      text-align: center;
      cursor: pointer;
    }
      .header_button:hover {
        color: gray;
      }
    .header_select {
      flex-grow: 1;
      text-align: center;
      font-family: verdana;
      padding: 3px;
      width: 90px;
      color: #000;
      background: #fff;
      border-radius: 2px;
      transition: .2s;
    }
    .header_option {
      padding: 5px;
      background: white;
      color: black;
    }
    .header_bars {
      z-index: 3;
      position: fixed;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 10px;
      right: 20px;
      font-size: 20px;
      background-color: rgb(0, 0, 0, 50%);
      transition: 0.5s
    }
      .header_bars:hover {
        background-color: rgb(0, 0, 0, 100%);
      }

    /* @blue gallery */
    .gallery {
      z-index: 1;
      position: fixed;
      margin-top: 0;
      left: 0;
      top: var(--marginTop);
      width: 100%;
      max-height: calc(100vh - var(--marginTop));
      transition: all 0.3s ease-out;
      overflow: auto;
    }
    .gallery_year,
    .gallery_month {
      display: flex;
      background-color: #000;
      padding: 2px 0px;
    }
    .gallery_year:first-child,
    .gallery_month:first-child {
      padding-top: 0;
    }
    .gallery_year:last-child,
    .gallery_month:last-child {
      padding-bottom: 0;
    }
    .gallery_year-right,
    .gallery_month-right {
      background-color: #111;
      flex-grow: 1;
    }
    .gallery_year-left {
      position: relative;
      background-color: #222;
      min-width: 80px;
    }
    .gallery_month-left {
      position: relative;
      background-color: #111;
      min-width: 40px;
    }
    .gallery_year-value {
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .gallery_month-value {
      padding: 14px 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .gallery_year-fixed {
      position: fixed;
      top: var(--marginTop)
    }
    .gallery_month-fixed {
      position: fixed;
      top: var(--marginTop);
      left: 80px;
    }

    .gallery_grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--gridSize),1fr));
      gap: 2px;
    }
    .gallery_box {
      display: flex;
      position: relative;
    }
    .gallery_box:hover .gallery_text {
      opacity: 1;
    }
    .gallery_text {
      position: absolute;
      padding: 10px;
      width: 100%;
      text-align: center;
      text-shadow: 0 0 5px #000;
      bottom: 0px;
      transition: opacity 0.3s ease-out;
      cursor: pointer;
      white-space: pre-line;
      opacity: 0;
    }
    .gallery_img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
    }
    .gallery_border {
      outline: 2px solid white;
      outline-offset: -2px;
    }

    /* @blue photo */
    .photo {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 3;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .photo_arrow {
      position: absolute;
      font-size: 40px;
      color: #888;
      transition: 1s;
      z-index: 3;
      }
      .photo_arrow:hover {
        color: var(--accent);
        text-shadow: 0 0 20px var(--accent);
      }
    .photo_next {
      padding: 100px 50px 100px;
      right: 30px;
      top: calc(50vh - 140px);
    }
    .photo_previous {
      padding: 100px 50px 100px;
      left: 30px;
      top: calc(50vh - 140px);
    }
    .photo_group {
      position: relative;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 40px);
      object-fit: cover;
      box-shadow: 0 0 30px var(--accent);
      transition: 0.5s;
      }
    .photo_image {
      position: relative;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 40px);
      object-fit: cover;
      box-shadow: 0 0 30px var(--accent);
      transition: 0.5s;
      }
    .photo_close {
      padding: 0 100% 100% 0;
      top: 12px;
      left: 25px;
      z-index: 2;
    }
    .photo_name {
      font-size: 1.2rem;
      position: absolute;
      width: 100%;
      text-align: center;
      left: 0px;
      bottom: 20px;
      text-shadow: 0 0 5px #000;
      color: #fff;
      z-index: 3;
    }
    .none {
      display: none;
    }
    .show {
      animation: show 0.5s;
    }
    .hide {
      animation: hide 0.5s;
    }
    @keyframes show { 
      from {
        opacity: 0
      } to {
        opacity: 1
      }
    }
    @keyframes hide {
      from {
        opacity: 1
      } to {
        opacity: 0
      }
    }

  </style>
</head>

  <script>
  // @red SCRIPTS
  
  // @green TOOLS
  class ARW {
    /**
      Creates a new HTML element and configures it based on the provided options.
      @param {object} options - An object containing the element configuration options.
      @param {string} options.type - The type of the element to be created. Defaults to "div".
      @param {HTMLElement} options.parent - The parent to which the created element should be appended.
      @param {Array<HTMLElement|string|number>} options.children - An array of elements or strings representing the children to be appended to the element.
      @param {Object<string, function>} options.listeners - An object containing event listeners. Each key-value pair represents an event name and the corresponding event handler function.
      @param {Object<string, string>} options.dataset - An object containing key-value pairs to be set as data-* attributes.
      @param {Object<string, string>} options.attributes - Additional options for configuring the element.
      @returns {HTMLElement} The created HTML element.
    */
    // @blue create element
    static createElement({type="div", parent, children, listeners, dataset, ...attributes}) {
      const element = document.createElement(type)
        if (parent) parent.appendChild(element)
        if (dataset) Object.entries(dataset).forEach(([key, value]) => element.dataset[key] = value)
        if (attributes) Object.entries(attributes).forEach(([key, value]) => element.setAttribute(key, value))
        if (listeners) Object.entries(listeners).forEach(([key, value]) => element.addEventListener(key, value))
        if (children) {
          if (!Array.isArray(children)) children = [children]
          children.forEach(child => {
            if (typeof child === 'string' || typeof child === 'number') {
              element.appendChild(document.createTextNode(child));
            } else if (child instanceof HTMLElement) {
              element.appendChild(child);
            }
          })
        }
      return element
    }
    // @blue create option
    static createOption(parent, value, content=value) {
      this.createElement({
        type: 'option',
        class: 'header_option',
        parent: parent,
        children: content,
        value: value
      })
    }
  }

  // @green GALLERY
  class Gallery {  
    constructor() {
      this.index = 0
      this.interval
      this.isPhotoOpen = false
      this.isMonthsVisible = true
      this.isYearsVisible = true
      this.marginTop
      this.time
      // handles
      this.photo = document.querySelector('.photo')
      this.photoGroup = document.querySelector('.photo_group')
      this.photoName = document.querySelector('.photo_name')
      this.photoImage = document.querySelector('.photo_image')
      this.photoPrevious = document.querySelector('.photo_previous')
      this.photoNext = document.querySelector('.photo_next')
      this.gallery = document.querySelector('.gallery');
      // listeners
      this.photo.addEventListener("click", (e) => this.hidePhoto(e))
      this.photoPrevious.addEventListener("click", (e) => this.showPreviousPhoto(e))
      this.photoNext.addEventListener("click", (e) => this.showNextPhoto(e))
      this.gallery.addEventListener("scroll", (e) => this.updateVisibility())
      window.addEventListener('wheel', (e) => this.checkWheel(e))
    }

    // @blue check wheel
    checkWheel(e) {
      if (this.isPhotoOpen) {
        if (e.deltaY > 0) {
          this.showNextPhoto(e)
        } else {
          this.showPreviousPhoto(e)
        }
      }
    }

    // @blue build gallery box
    buildGalleryBox(parent, desc, path, id) {
      ARW.createElement({
        parent: parent,
        class: "gallery_box",
        id: id,
        dataset: {
          desc: desc.replace("\n", " - "), 
          src: path
        },
        listeners: {
          click: (e) => this.showSelectedPhoto(e)
        },
        children: [
          ARW.createElement({
            type: "img",
            class: "gallery_img",
            alt: desc,
            src: path,
          }),
          ARW.createElement({
            class: "gallery_text",
            children: [desc]
          })
        ]
      })
    }

    // @blue build year box
    buildYearBox(parent, year) {
      const yearLeft = ARW.createElement({
        class: "gallery_year-left",
        children: ARW.createElement({
          class: "gallery_year-value",
          children: year
        })
      })
      const yearRight = ARW.createElement({
        class: "gallery_year-right",
      })     
      const yearBox = ARW.createElement({
        class: "gallery_year",
        children: [yearLeft, yearRight],
        parent: parent
      })
      return yearRight
    }

    // @blue build month box
    buildMonthBox(parent, month) {
      const monthLeft = ARW.createElement({
        class: "gallery_month-left",
        children: ARW.createElement({
          class: "gallery_month-value",
          children: month
        })
      })
      const monthRight = ARW.createElement({
        class: "gallery_month-right",
      })
      const monthBox = ARW.createElement({
        class: "gallery_month",
        children: [monthLeft, monthRight],
        parent: parent
      })
      return monthRight
    }

    // @blue update visibility
    updateVisibility() {
      console.log("updateVisibility()");
      const top = this.marginTop + 30

      this.years.forEach(year=> {
        const rect = year.parentNode.getBoundingClientRect()
        if (rect.top < top && rect.bottom > top) {
          year.classList.add("gallery_year-fixed")
        } else {
          year.classList.remove("gallery_year-fixed")
        }
      });
      this.months.forEach(month=> {
        const rect = month.parentNode.getBoundingClientRect()
        if (rect.top < top && rect.bottom > top) {
          month.classList.add("gallery_month-fixed")
        } else {
          month.classList.remove("gallery_month-fixed")
        }
      });
    }

    // @blue prepare gallery
    prepareGallery(data) {
      console.log("prepareGallery()");

      //clear gallery
      this.data = data
      this.gallery.innerHTML = ""

      let lastYear 
      let lastMonth
      let currentYearBox
      let currentMonthBox

      function isNewYear(item) {
        if(item.year != lastYear) {
          lastYear = item.year
          lastMonth = null
          return true
        } else return false
      }
      function isNewMonth(item) {
        if(item.month != lastMonth) {
          lastMonth = item.month
          return true
        } else return false
      }

      // create gallery
      data.forEach(item => {
        // prepare description and path
        const desc = `${item.date} \n${item.name}`
        const path = `Zyciorys/${item.year}/${item.date} - ${item.name}.jpg`

        // years visible
        if(this.isYearsVisible) {
          if(isNewYear(item)) {
            this.gallery.classList.remove("gallery_grid")
            currentYearBox = this.buildYearBox(this.gallery, item.year)
          }
          // months visible
          if(this.isMonthsVisible) {
            if(isNewMonth(item)) {
              currentMonthBox = this.buildMonthBox(currentYearBox, item.month)
              currentMonthBox.classList.add("gallery_grid")
            } 
            this.buildGalleryBox(currentMonthBox, desc, path, item.id)

          // months invisible
          } else {
            currentYearBox.classList.add("gallery_grid")
            this.buildGalleryBox(currentYearBox, desc, path, item.id)
          }

        //years invisible
        } else {
          this.buildGalleryBox(this.gallery, desc, path, item.id)
          this.gallery.classList.add("gallery_grid")
        }
      })
      // getting all boxex, years and months
      this.boxes = document.querySelectorAll(".gallery_box")
      this.years = document.querySelectorAll(".gallery_year-value");
      this.months = document.querySelectorAll(".gallery_month-value");
    }

    // @blue show photo
    showPhoto(id) {
      console.log(`showPhoto(${id})`)

      if (id == 0) {
        this.photoPrevious.classList.add("none")
      } else {
        this.photoPrevious.classList.remove("none")
      }

      if (id == this.data.length - 1) {
        this.photoNext.classList.add("none")
      } else {
        this.photoNext.classList.remove("none")
      }

      const imgBox = document.getElementById(id)
      this.photoImage.setAttribute("src", imgBox.dataset.src)
      this.photoName.textContent = imgBox.dataset.desc
    }

    // @blue show backward
    showBackward(e) {
      console.log("showPresentationBackward()")

      this.photo.classList.remove("none")
      this.photo.classList.add("show")
      
      if(!this.index) {
        this.index = 0;
      }
      this.showPhoto(this.index)
      
      clearInterval(this.interval)
      this.interval = setInterval(() => {
        if (this.index < this.data.length - 1) {
          this.showNextPhoto(e)
        } else {
          clearInterval(this.interval)
          this.hidePhoto(e)
        }
      }, this.time);
    }
    
    // @blue show forward
    showForward(e) {
      console.log("showPresentationForward()")

      this.photo.classList.remove("none")
      this.photo.classList.add("show")
      
      if(!this.index) {
        this.index = this.data.length - 1;
      }
      this.showPhoto(this.index)
      
      clearInterval(this.interval)
      this.interval = setInterval(() => {
        if (this.index > 0) {
          this.showPreviousPhoto(e)
        } else {
          clearInterval(this.interval)
          this.hidePhoto(e)
        }
      }, this.time);
    }

    // @blue show selected photo
    showSelectedPhoto(e) {   
      this.photo.classList.remove("none")
      this.photo.classList.add("show")
      this.isPhotoOpen = true

      if(e){
        this.index = e.target.closest(".gallery_box").id;
      }
      console.log(`showSelectedPhoto(${this.index})`)
      this.showPhoto(this.index)
    }

    // @blue show previous photo
    showPreviousPhoto(e){
      console.log("showPreviousPhoto()")

      e.stopPropagation()
      if (this.index > 0) {
        this.index = parseInt(this.index) - 1
        this.showPhoto(this.index)
      } 
    }

    // @blue show next photo
    showNextPhoto(e) {
      console.log("showNextPhoto()")
      
      e.stopPropagation()
      if (this.index < this.data.length - 1) {
        this.index = parseInt(this.index) + 1
        this.showPhoto(this.index)
      } 
    }

    // @blue hide photo
    hidePhoto() {
      console.log("hidePhoto()")

      this.setBorder()
      this.isPhotoOpen = false
      clearInterval(this.interval)

      this.photo.classList.add("hide")
      setTimeout(() => {
        this.photo.classList.add("none")
        this.photo.classList.remove("show")
        this.photo.classList.remove("hide")
      }, 400);
    }

    // @blue set border   
    setBorder() {

      console.log(`setBorder(${this.index})`);
      this.boxes.forEach(box => {
        if (box.id == this.index) {
          box.classList.add("gallery_border")
        } else {
          box.classList.remove("gallery_border")
        }
      })
    }
  }

  // @green MAIN
  class Main {
      constructor(cat, data, gallery){
      this.cat = [...cat]
      this.data = [...data]
      this.gallery = gallery

      this.isMenuOpen = false
      this.isMenuFocused = false
      
      // filters
      this.filterCategory = this.none 
      this.filterMonth = this.none
      this.filterYear = this.none

      // handles
      this.root = document.querySelector('html');
      this.headerDiv = document.querySelector('.header')
      this.headerBars = document.querySelector('.header_bars')
      this.selectCategory = document.querySelector('#category')
      this.selectMonth = document.querySelector('#month')
      this.selectYear = document.querySelector('#year')
      this.selectGrid = document.querySelector('#grid')
      this.selectTime = document.querySelector('#time')

      // listeners
      window.addEventListener('keyup', (e) => this.checkKeys(e))
      window.addEventListener('resize', (e) => this.changeMargin(e))

      this.headerBars.addEventListener('click', () => this.showHideMenu())
      this.selectCategory.addEventListener('change', () => this.setCategory())
      this.selectMonth.addEventListener('change', () => this.setMonths())
      this.selectYear.addEventListener('change', () => this.setYear())
      this.selectGrid.addEventListener('change', () => this.setGrid())
      this.selectTime.addEventListener('change', () => this.setTime())

      this.init()
    }

    // @blue variables
    none = "---"
    lack = "Brak"

    months = {
      '01' : "Styczeń",
      '02' : "Luty",
      '03' : "Marzec",
      '04' : "Kwiecień",
      '05' : "Maj", 
      '06' : "Czerwiec",
      '07' : "Lipiec",
      '08' : "Sierpień",
      '09' : "Wrzesień",
      '10' : "Październik",
      '11' : "Listopad",
      '12' : "Grudzień"
    }

    // @blue initialization
    init() {
      this.setTime()
      this.changeMargin()
      this.prepareData()
      this.prepareCategories()
      this.prepareMonths()
      this.prepareYears()
      this.updateData()
    }

    // @blue check keys
    checkKeys(e) {
      console.log(`checkKeys(${e.key})`)
      if (e.key === "F2") {
        if(!this.isMenuOpen) {
          this.showHideMenu()
        } else if (!this.isMenuFocused) {
          this.headerDiv.focus()
          this.isMenuFocused = true
          console.log("else fi");
        } else {

          this.showHideMenu()
        }
        console.log(this.isMenuFocused);
      }
      if (e.key === "ArrowLeft") {
        this.gallery.showPreviousPhoto(e)
        this.gallery.setBorder("previous")
      }
      if (e.key === "ArrowRight") {
        this.gallery.showNextPhoto(e)
        this.gallery.setBorder("next")
      }
      if (e.key === "Enter") {
        this.gallery.showSelectedPhoto()
      }
      if (e.key === "Escape") {
        this.gallery.hidePhoto(e)
      }
      if (e.key === "F8") {
        this.gallery.showBackward(e)
      }
      if (e.key === "F9") {
        this.gallery.showForward(e)
      }
    }

    // @blue change margin
    changeMargin(){
      console.log(`changeMargin()`)
      const windowHeight = window.innerHeight
      const headerHeight = this.headerDiv.offsetHeight
      const viewHeight = windowHeight - headerHeight

      if (this.isMenuOpen) {
        this.root.style.setProperty('--viewHeight', `${viewHeight}px`)
        this.root.style.setProperty('--marginTop', `${headerHeight}px`) 
        this.gallery.marginTop = headerHeight
      } else {
        this.root.style.setProperty('--viewHeight', `${windowHeight}px`)
        this.root.style.setProperty('--marginTop', `0px`) 
        this.gallery.marginTop = 0
      }
    }

    // @blue prepare data
    prepareData() {
      console.log("prepareData()");

      this.data.map(item => {
        const splitedDate = item.date.split("-")
        item.year = splitedDate[0]
        if (splitedDate[1]) {
          item.month = splitedDate[1]
        } else {
          item.month = ""
        }
      })

      // sorting by date in descending order, and then by name in descending order
      this.data.sort((a, b) => {
        if (a.date > b.date) {
          return -1; // if date a is greater than date b, a comes before b
        } else if (a.date < b.date) {
          return 1; // if date a is less than date b, b comes before a
        } else {
          // if dates are equal, sort by name in descending order
          if (a.name > b.name) {
            return -1; //  if name a is greater than name b, a comes before b
          } else if (a.name < b.name) {
            return 1; // if name a is less than name b, b comes before a
          } else {
            return 0; // if objects have the same date and name, maintain their order
          }
        }
      })
    }

    // @blue filter data
    filterData() {
      console.log("filterData()");
      this.filteredData = this.data

      // filter by category
      if(this.filterCategory != this.none) {
        this.filteredData = this.filteredData.filter(item => {
          return item.catg == this.filterCategory
        })
      }
      // filter by month
      if(this.filterMonth != this.none && this.filterMonth != this.lack) {
        this.filteredData = this.filteredData.filter(item => {
          return item.month == this.filterMonth
        })
      }
      // filter by year
      if(this.filterYear != this.none && this.filterYear != this.lack) {
        this.filteredData = this.filteredData.filter(item => {
          return item.year == this.filterYear
        })
      }

      this.filteredData.forEach((item, index) => item.id = index)
      return this.filteredData
    }

    // @blue update data
    updateData() {
      console.log("updateData()")
      const filteredData = this.filterData()
      this.gallery.prepareGallery(filteredData)   
      this.gallery.gallery.focus()
      this.gallery.index = 0
      this.gallery.updateVisibility()
      this.gallery.setBorder()
      this.isMenuFocused = false
      console.log(filteredData)
    }

    // @blue show hide menu
    showHideMenu() {
      console.log("showHideMenu()");
      this.isMenuOpen = !this.isMenuOpen
      this.changeMargin()
      this.headerDiv.classList.toggle('hide')
      this.gallery.updateVisibility()
    }

    // @blue prepare categories
    prepareCategories() {
      console.log("prepareCategories()");

      ARW.createOption(this.selectCategory, this.none)
      this.cat.forEach(category => {
        ARW.createOption(this.selectCategory, category)
      })
    }

    // @blue prepare months
    prepareMonths() {
      console.log("prepareMonths()");

      ARW.createOption(this.selectMonth, this.none)
      ARW.createOption(this.selectMonth, this.lack)
      Object.keys(this.months).sort().forEach(month => {
        ARW.createOption(this.selectMonth, month, this.months[month])
      })
    }

    // @blue prepare years
    prepareYears() {
      console.log("prepareYear()");

      ARW.createOption(this.selectYear, this.none)
      ARW.createOption(this.selectYear, this.lack)
      for (let year = 2023; year >= 1990; year-- ) {
        ARW.createOption(this.selectYear, year)
      }
      ARW.createOption(this.selectYear, 1986)
    }

    // @blue set categories
    setCategory() {
      this.filterCategory = this.selectCategory.value
      console.log(`setCategory(${this.filterCategory})`)
      this.updateData()
    }

    // @blue set months
    setMonths() {
      this.filterMonth = this.selectMonth.value
      console.log(`setMonths(${this.filterMonth})`)
      if (this.filterMonth != this.none) {
        this.gallery.isMonthsVisible = false
      } else {
        this.gallery.isMonthsVisible = true
      }
      this.updateData()
    }

    // @blue set years
    setYear() {
      this.filterYear = this.selectYear.value
      console.log(`setDate(${this.filterYear})`)
      if (this.filterYear == this.lack) {
        this.gallery.isYearsVisible = false
      } else {
        this.gallery.isYearsVisible = true
      }
      this.updateData()
    }

    // @blue set grid
    setGrid() {
      const size = this.selectGrid.value
      console.log(`setGrid(${size})`);
      this.root.style.setProperty('--gridSize', `${size}`)
    }

    // @blue set time
    setTime() {
      const time = this.selectTime.value
      console.log(`setTime(${time})`);
      this.gallery.time = time
    }
  }
  
  // @green APP
  class App {
    static init() {
      console.log("App started...");
      new Main(cat, data, new Gallery())
    }
  }
  App.init()

  </script>
