  <style>
    /* @sub general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #222 #333;

    html {
      color: #fff;
      background: #000;
      font-family: verdana, sans-serif;
      font-size: 14px;
      --gridSize: 150px;
      --viewHeight: 0px;
      --marginTop: 0px;
      --fontSize: 14px;
    }

    /* @sub header */
    .header {
      z-index: 2;
      background-color: black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 5px 80px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-out;
      box-shadow: 0 0 10px 0 black;
      gap: 5px;
    }
    .header.hide {
      transform: translateY(-120%);
    }
    .header_pair {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 5px 0px;
      width: 100%;
      max-width: 250px;
    } 
    .header_label {
      flex-grow: 0;
      min-width: 85px;
      text-align: center;
      padding: 5px;
    }
    .header_button {
      padding: 5px 10px;
      transition: color 0.2s;
      text-align: center;
      cursor: pointer;
    }
      .header_button:hover {
        color: gray;
      }
    .header_select {
      flex-grow: 1;
      text-align: center;
      font-family: verdana;
      padding: 3px;
      width: 90px;
      color: #000;
      background: #fff;
      border-radius: 2px;
      transition: .2s;
    }
    .header_option {
      padding: 5px;
      background: white;
      color: black;
    }
    .header_bars {
      z-index: 3;
      position: fixed;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 10px;
      right: 20px;
      font-size: 20px;
      background-color: rgb(0, 0, 0, 50%);
      transition: 0.5s
    }
      .header_bars:hover {
        background-color: rgb(0, 0, 0, 100%);
      }

    /* @sub gallery */
    .gallery {
      z-index: 1;
      position: fixed;
      margin-top: 0;
      left: 0;
      top: var(--marginTop);
      width: 100%;
      max-height: calc(100vh - var(--marginTop));
      transition: all 0.3s ease-out;
      overflow: auto;
    }
    /* gallery year */
    .gallery_year {
      display: flex;
      background-color: #000;
      padding: 2px 0px;
      min-height: 45px;
    }
    .gallery_year:first-child {
      padding-top: 0;
    }
    .gallery_year:last-child {
      padding-bottom: 0;
    }
    .gallery_year-timeline {
      position: relative;
      background-color: #222;
      min-width: 80px;
    }
    .gallery_year-value {
      cursor: pointer;
      transition: color 0.3s;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .gallery_year-value:hover {
      color: #ccc;
    }
    .gallery_year-value--fixed {
      position: fixed;
      top: var(--marginTop)
    }
    .gallery_year-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--gridSize),1fr));
      grid-column-gap: 2px;
      grid-row-gap: 10px;
      background-color: #111;
      flex-grow: 1;
    }
    .gallery_year-content--hidden {
      height: 45px;
      overflow: hidden;
      filter: sepia(1);
    }
    /* gallery month */
    .gallery_month {
      display: flex;
      background: linear-gradient(to bottom, #222, #151515);
      padding: 0px;
    }
    .gallery_month-timeline {
      position: relative;
      background-color: #111;
      min-width: 40px;
    }
    .gallery_month-value {
      padding: 14px 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .gallery_month-value--fixed {
      position: sticky;
    }
    .gallery_month-content {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    /* gallery grid */
    .gallery_grid {
      display: grid;
      object-fit: cover;
      grid-template-columns: repeat(auto-fill, minmax(var(--gridSize),1fr));
      gap: 2px;
    }
    .gallery_box {
      display: flex;
      position: relative;
      transition: filter 0.3s;
    }
    .gallery_box:hover {
      filter: sepia(0);
    }
    .gallery_box:hover .gallery_text {
      opacity: 1;
    }
    .gallery_text {
      position: absolute;
      padding: 8px 5px;
      width: 100%;
      text-align: center;
      text-shadow: 0 0 5px #000;
      top: 0px;
      transition: opacity 0.3s ease-out;
      cursor: pointer;
      white-space: pre-line;
      font-size: var(--fontSize);
      opacity: 0;
    }
    .gallery_img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
    }
    .gallery_current {
      filter: sepia(1)
    }

    /* @sub photo */
    .photo {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 3;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .photo_arrow {
      position: absolute;
      font-size: 40px;
      color: #888;
      transition: 1s;
      z-index: 3;
      }
      .photo_arrow:hover {
        color: var(--accent);
        text-shadow: 0 0 20px var(--accent);
      }
    .photo_next {
      padding: 100px 50px 100px;
      right: 30px;
      top: calc(50vh - 140px);
    }
    .photo_previous {
      padding: 100px 50px 100px;
      left: 30px;
      top: calc(50vh - 140px);
    }
    .photo_group {
      position: relative;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 40px);
      object-fit: cover;
      box-shadow: 0 0 30px var(--accent);
      transition: 0.5s;
      }
    .photo_image {
      position: relative;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 40px);
      object-fit: cover;
      box-shadow: 0 0 30px var(--accent);
      transition: 0.5s;
      }
    .photo_close {
      padding: 0 100% 100% 0;
      top: 12px;
      left: 25px;
      z-index: 2;
    }
    .photo_name {
      font-size: 1.2rem;
      position: absolute;
      width: 100%;
      text-align: center;
      left: 0px;
      bottom: 20px;
      text-shadow: 0 0 5px #000;
      color: #fff;
      z-index: 3;
    }
    .none {
      display: none;
    }
    .show {
      animation: show 0.5s;
    }
    .hide {
      animation: hide 0.5s;
    }
    @keyframes show { 
      from {
        opacity: 0
      } to {
        opacity: 1
      }
    }
    @keyframes hide {
      from {
        opacity: 1
      } to {
        opacity: 0
      }
    }

  </style>

  <script>
  // @sup SCRIPTS
  
  /** 
   * The ARW class provides utility functions for creating HTML elements and working with functions.
  @class */ class ARW 
	{
    /**
     * Creates a new HTML element and configures it based on the provided options.
     * @param {object} options - An object containing the element configuration options.
     * @param {string} options.type - The type of the element to be created. Defaults to "div".
     * @param {HTMLElement} options.parent - The parent to which the created element should be appended.
     * @param {Array<HTMLElement|string|number>} options.children - An array of elements or strings representing the children to be appended to the element.
     * @param {Object<string, function>} options.listeners - An object containing event listeners. Each key-value pair represents an event name and the corresponding event handler function.
     * @param {Object<string, string>} options.dataset - An object containing key-value pairs to be set as data-* attributes.
     * @param {Object<string, string>} options.attributes - Additional options for configuring the element.
     * @returns {HTMLElement} The created HTML element.  
     *     
    @func */ static createElement({type="div", parent, children, listeners, dataset, ...attributes})
    {
      // Create the element
      const element = document.createElement(type)

      // Append the element to the parent, if provided
      if (parent) {
        parent.appendChild(element)
      }
      // Add data attributes to the element
      if (dataset) {
        Object.entries(dataset).forEach(([key, value]) => {
          element.dataset[key] = value
        })
      }
      // Set additional attributes on the element
      if (attributes) {
        Object.entries(attributes).forEach(([key, value]) => {
          element.setAttribute(key, value)
        })
      } 
      // Attach event listeners to the element
      if (listeners) {
        Object.entries(listeners).forEach(([key, value]) => {
          element.addEventListener(key, value)
        })
      }
      // Append child elements or text content to the element
      if (children) {
        if (!Array.isArray(children)) children = [children]
        children.forEach(child => {
          if (typeof child === 'string' || typeof child === 'number') {
            element.appendChild(document.createTextNode(child));
          } else if (child instanceof HTMLElement) {
            element.appendChild(child);
          }
        })
      }
      // Return the created element
      return element
    }

		/** 
     * Creates an option element and appends it to the specified parent element.
     * @param {HTMLElement} parent - The parent element to which the option element will be appended.
     * @param {string} value - The value attribute of the option element.
     * @param {string} [content=value] - The content of the option element (default: value).
     *
    @func */ static createOption(parent, value, content=value)
		{
      // Create an option element using the createElement method
      this.createElement({
        type: 'option',
        class: 'header_option',
        parent: parent,
        children: content,
        value: value
      })
    }
    
    /** 
     * Prints the name of a function along with an optional value.
     * @param {Function} callback - The callback function whose name will be printed.
     * @param {*} value - An optional value to be displayed along with the function name (default: "").
     *
    @func */ static printFuncName(callback, value) 
		{
      // Get the name of the callback function.
      const functionName = callback.name

      // Set the function value to the provided value or an empty string if not provided.
      const functionValue = value ? value : ""
      
      // Print the function name along with the value to the console.
      console.log(`${functionName}(${functionValue})`);
    }
  }

  /** 
  @class */ class Gallery 
	{  
    constructor() {
      this.index = 0
      this.interval
      this.isPhotoOpen = false
      this.isMonthsVisible = false
      this.isYearsVisible = false
      this.isYearsCollapsed = true
      this.marginTop
      this.time
      // handles
      this.photo = document.querySelector('.photo')
      this.photoGroup = document.querySelector('.photo_group')
      this.photoName = document.querySelector('.photo_name')
      this.photoImage = document.querySelector('.photo_image')
      this.photoPrevious = document.querySelector('.photo_previous')
      this.photoNext = document.querySelector('.photo_next')
      this.gallery = document.querySelector('.gallery');
      // listeners
      this.photo.addEventListener("click", (e) => this.hidePhoto(e))
      this.photoPrevious.addEventListener("click", (e) => this.setPreviousPhoto(e))
      this.photoNext.addEventListener("click", (e) => this.setNextPhoto(e))
      this.gallery.addEventListener("scroll", (e) => this.updateVisibility())
      window.addEventListener('wheel', (e) => this.checkWheel(e))
    }

    /** 
    @func */ checkWheel(e)
		{
      if (this.isPhotoOpen) {
        if (e.deltaY > 0) {
          this.setNextPhoto(e)
        } else {
          this.setPreviousPhoto(e)
        }
      }
    }

    /** 
    @func */ buildGalleryBox(parent, desc, path, id) 
		{
      ARW.createElement({
        parent: parent,
        class: "gallery_box",
        id: id,
        dataset: {
          desc: desc.replace("\n", " - "), 
          src: path
        },
        listeners: {
          click: (e) => this.showPhoto(e)
        },
        children: [
          ARW.createElement({
            type: "img",
            class: "gallery_img",
            alt: desc,
            src: path,
          }),
          ARW.createElement({
            class: "gallery_text",
            children: [desc]
          })
        ]
      })
    }

    /** 
    @func */ buildYearBox(parent, year) 
		{
      const yearLeft = ARW.createElement({
        class: "gallery_year-timeline",
        children: ARW.createElement({
          class: "gallery_year-value",
          id: year,
          dataset: {
            open: "true"
          },
          listeners: {
            click: (e) => this.showHideYear(e)
          },
          children: year
        })
      })
      const yearRight = ARW.createElement({
        class: "gallery_year-content",
        id: year
      })     
      const yearBox = ARW.createElement({
        class: "gallery_year",
        children: [yearLeft, yearRight],
        parent: parent
      })
      return yearRight
    }

    /** 
    @func */ buildMonthBox(parent, month, year)
		{
      const monthLeft = ARW.createElement({
        class: "gallery_month-timeline",
        children: ARW.createElement({
          class: "gallery_month-value",
          children: month,
          dataset: {
            open: "true"
          },
          id: year
        })
      })
      const monthRight = ARW.createElement({
        class: "gallery_month-content",
      })
      const monthBox = ARW.createElement({
        class: "gallery_month",
        children: [monthLeft, monthRight],
        parent: parent
      })
			return monthRight
    }

    /** 
    @func */ updateVisibility() 
		{
      const top = this.marginTop + 30

      this.yearValues.forEach(year=> {
        const rect = year.parentNode.getBoundingClientRect()
        if (rect.top < top && rect.bottom > top && year.dataset.open == "true") {
          year.classList.add("gallery_year-value--fixed")
        } else {
          year.classList.remove("gallery_year-value--fixed")
        }
      });
      this.monthValues.forEach(month=> {
        console.log("->>>>>>>>>>>>>>>>>>>");
        console.log(month.dataset.open);
        const rect = month.parentNode.getBoundingClientRect()
        if (rect.top < top && rect.bottom > top && month.dataset.open == "true") {
          month.classList.add("gallery_month-value--fixed")
        } else {
          month.classList.remove("gallery_month-value--fixed")
        }
      });

			// Prints the function name
			ARW.printFuncName(this.updateVisibility)
    }

		/** 
    @func */ prepareGallery(data) 
		{
      //Clear gallery
      this.data = data
      this.gallery.innerHTML = ""

      let lastYear 
      let lastMonth
      let currentYearBox
      let currentMonthBox

      function isNewYear(item) {
        if(item.year != lastYear) {
          lastYear = item.year
          lastMonth = null
          return true
        } else return false
      }
      function isNewMonth(item) {
        if(item.month != lastMonth) {
          lastMonth = item.month
          return true
        } else return false
      }

      // Create gallery
      data.forEach(item => {
        // Prepare description and path
        const desc = `${item.date} \n${item.name}`
        const path = `Zyciorys/${item.year}/${item.date} - ${item.name}.jpg`

        // Years visible
        if(this.isYearsVisible) {
          if(isNewYear(item)) {
            this.gallery.classList.remove("gallery_grid")
            currentYearBox = this.buildYearBox(this.gallery, item.year)
          }
          // Months visible
          if(this.isMonthsVisible) {
            if(isNewMonth(item)) {
              currentMonthBox = this.buildMonthBox(currentYearBox, item.month, item.year)
            } 
            this.buildGalleryBox(currentMonthBox, desc, path, item.id)

          // Months invisible
          } else {
            currentYearBox.classList.add("gallery_grid")
            this.buildGalleryBox(currentYearBox, desc, path, item.id)
          }

        // Years invisible
        } else {
          this.buildGalleryBox(this.gallery, desc, path, item.id)
          this.gallery.classList.add("gallery_grid")
        }
      })
      // Getting all boxex, years and months
      this.boxes = document.querySelectorAll(".gallery_box")
      this.monthValues = document.querySelectorAll(".gallery_month-value");
      this.yearValues = document.querySelectorAll(".gallery_year-value");
      this.yearBoxes = document.querySelectorAll(".gallery_year-content");

      if (this.isYearsCollapsed) {
        this.yearBoxes.forEach(yearBox => 
          yearBox.classList.add("gallery_year-content--hidden")
        )        
        this.yearValues.forEach(yearValue => 
          yearValue.dataset.open = "false"
        )
        this.monthValues.forEach(monthValue => 
          monthValue.dataset.open = "false"
        )
      }

      // Prints the function name
			ARW.printFuncName(this.prepareGallery)
    }

    /**
    @func */ showHideYear(e)
    {
      const yearValue = e.target
      if (yearValue.dataset.open == "false") {
        yearValue.dataset.open = "true"
      } else {
        yearValue.dataset.open = "false"
      }

      this.yearBoxes.forEach(yearBox => {
        if(yearBox.id == yearValue.id) {
          yearBox.classList.toggle("gallery_year-content--hidden")
        }
      })
      this.monthValues.forEach(monthValue => {
        if(monthValue.id == yearValue.id) {
          if (monthValue.dataset.open == "false") {
            monthValue.dataset.open = "true"
          } else {
            monthValue.dataset.open = "false"
          }
        }
      })

      this.updateVisibility()
      // Prints the function name
			ARW.printFuncName(this.showHideYear)
    }

    /** 
    @func */ setBorder()
		{
      this.boxes.forEach(box => {
        if (box.id == this.index) {
          box.classList.add("gallery_current")
        } else {
          box.classList.remove("gallery_current")
        }
      })

			// Prints the function name
			ARW.printFuncName(this.setBorder, this.index)
    }
		
    /** 
    @func */ setPhoto(id) 
		{
      if (id == 0) {
        this.photoPrevious.classList.add("none")
      } else {
        this.photoPrevious.classList.remove("none")
      }

      if (id == this.data.length - 1) {
        this.photoNext.classList.add("none")
      } else {
        this.photoNext.classList.remove("none")
      }

      const imgBox = document.getElementById(id)
      this.photoImage.setAttribute("src", imgBox.dataset.src)
      this.photoName.textContent = imgBox.dataset.desc

			// Prints the function name
			ARW.printFuncName(this.setPhoto, id)
    }
    
    /** 
    @func */ setPreviousPhoto(e)
		{
      e.stopPropagation()
      if (this.index > 0) {
        this.index = parseInt(this.index) - 1
        this.setPhoto(this.index)
      } 

			// Prints the function name
			ARW.printFuncName(this.setPreviousPhoto)
    }

    /** 
    @func */ setNextPhoto(e) 
		{   
      e.stopPropagation()
      if (this.index < this.data.length - 1) {
        this.index = parseInt(this.index) + 1
        this.setPhoto(this.index)
      } 

      // Prints the function name
			ARW.printFuncName(this.setPreviousPhoto)
    }

    /** 
    @func */ showBackward(e) 
		{
      this.photo.classList.remove("none")
      this.photo.classList.add("show")
      
      if(!this.index) {
        this.index = 0;
      }
      this.setPhoto(this.index)
      
      clearInterval(this.interval)
      this.interval = setInterval(() => {
        if (this.index < this.data.length - 1) {
          this.setNextPhoto(e)
        } else {
          clearInterval(this.interval)
          this.hidePhoto(e)
        }
      }, this.time);

			// Prints the function name
			ARW.printFuncName(this.showBackward)
    }
    
    /** 
    @func */ showForward(e)
		{
      this.photo.classList.remove("none")
      this.photo.classList.add("show")
      
      if(!this.index) {
        this.index = this.data.length - 1;
      }
      this.setPhoto(this.index)
      
      clearInterval(this.interval)
      this.interval = setInterval(() => {
        if (this.index > 0) {
          this.setPreviousPhoto(e)
        } else {
          clearInterval(this.interval)
          this.hidePhoto(e)
        }
      }, this.time);

			// Prints the function name
			ARW.printFuncName(this.showForward)
    }

    /** 
    @func */ showPhoto(e)
		{   
      this.photo.classList.remove("none")
      this.photo.classList.add("show")
      this.isPhotoOpen = true

      if(e){
        this.index = e.target.closest(".gallery_box").id;
      }
      this.setPhoto(this.index)

			// Prints the function name
			ARW.printFuncName(this.showPhoto, this.index)
    }

    /** 
    @func */ hidePhoto()
		{
      this.setBorder()
      this.isPhotoOpen = false
      clearInterval(this.interval)

      this.photo.classList.add("hide")
      setTimeout(() => {
        this.photo.classList.add("none")
        this.photo.classList.remove("show")
        this.photo.classList.remove("hide")
      }, 400);

			// Prints the function name
			ARW.printFuncName(this.hidePhoto)
    }
  }
  
  /** 
  @class */ class Main 
  {
    constructor(cat, data, gallery){
      this.cat = [...cat]
      this.data = [...data]
      this.gallery = gallery

      this.isMenuOpen = false
      
      // filters
      this.filterCategory = this.all 
      this.filterMonth = this.all
      this.filterYear = this.all

      // handles
      this.root = document.querySelector('html');
      this.headerDiv = document.querySelector('.header')
      this.headerBars = document.querySelector('.header_bars')
      this.selectCategory = document.querySelector('#category')
      this.selectMonth = document.querySelector('#month')
      this.selectYear = document.querySelector('#year')
      this.selectGrid = document.querySelector('#grid')
      this.selectTime = document.querySelector('#time')

      // listeners
      window.addEventListener('keyup', (e) => this.checkKeys(e))
      window.addEventListener('resize', (e) => this.changeMargin(e))

      this.headerBars.addEventListener('click', () => this.showHideMenu())
      this.selectCategory.addEventListener('change', () => this.setCategory())
      this.selectMonth.addEventListener('change', () => this.setMonths())
      this.selectYear.addEventListener('change', () => this.setYear())
      this.selectGrid.addEventListener('change', () => this.setGrid())
      this.selectTime.addEventListener('change', () => this.setTime())

      this.init()
    }

    // variables
    lack = "Brak"
    compact = "Kompaktowo"
    all = "Wszystko"

    months = {
      '01' : "Styczeń",
      '02' : "Luty",
      '03' : "Marzec",
      '04' : "Kwiecień",
      '05' : "Maj", 
      '06' : "Czerwiec",
      '07' : "Lipiec",
      '08' : "Sierpień",
      '09' : "Wrzesień",
      '10' : "Październik",
      '11' : "Listopad",
      '12' : "Grudzień"
    }

    /** 
    @func */ init() 
		{
      this.setTime()
      this.changeMargin()
      this.prepareData()
      this.prepareCategories()
      this.prepareMonths()
      this.prepareYears()
      this.updateData()
    }

    /** 
    @func */ checkKeys(e) 
		{
      if (e.key === "F2") {
        if(!this.isMenuOpen) {
          this.showHideMenu()
          this.headerDiv.focus()
        } else {
          this.gallery.gallery.focus()
          this.showHideMenu()
        }
      }
      if (e.key === "F8") {
        this.gallery.showBackward(e)
      }
      if (e.key === "F9") {
        this.gallery.showForward(e)
      }
      if (e.key === "ArrowLeft") {
        this.gallery.setPreviousPhoto(e)
        this.gallery.setBorder("previous")
      }
      if (e.key === "ArrowRight") {
        this.gallery.setNextPhoto(e)
        this.gallery.setBorder("next")
      }
      if (e.key === "Enter") {
        this.gallery.showPhoto()
      }
			if (e.key === "Escape") {
        this.gallery.hidePhoto(e)
      }
      
			// Prints the function name
			ARW.printFuncName(this.checkKeys, e.key)
    }

    /** 
    @func */ changeMargin()
		{
      const windowHeight = window.innerHeight
      const headerHeight = this.headerDiv.offsetHeight
      const viewHeight = windowHeight - headerHeight

      if (this.isMenuOpen) {
        this.root.style.setProperty('--viewHeight', `${viewHeight}px`)
        this.root.style.setProperty('--marginTop', `${headerHeight}px`) 
        this.gallery.marginTop = headerHeight
      } else {
        this.root.style.setProperty('--viewHeight', `${windowHeight}px`)
        this.root.style.setProperty('--marginTop', `0px`) 
        this.gallery.marginTop = 0
      }
			// Prints the function name
			ARW.printFuncName(this.changeMargin)
    }

    /** 
    @func */ prepareData() 
		{
      this.data.map(item => {
        const splitedDate = item.date.split("-")
        item.year = splitedDate[0]
        if (splitedDate[1]) {
          item.month = splitedDate[1]
        } else {
          item.month = ""
        }
      })

      // Sorting by date in descending order, and then by name in descending order
      this.data.sort((a, b) => {
        if (a.date > b.date) {
          return -1; // If date a is greater than date b, a comes before b
        } else if (a.date < b.date) {
          return 1; // If date a is less than date b, b comes before a
        } else {
          // If dates are equal, sort by name in descending order
          if (a.name > b.name) {
            return -1; // If name a is greater than name b, a comes before b
          } else if (a.name < b.name) {
            return 1; // If name a is less than name b, b comes before a
          } else {
            return 0; // If objects have the same date and name, maintain their order
          }
        }
      })
			// Prints the function name
			ARW.printFuncName(this.prepareData)
    }

    /** 
    @func */ filterData() 
		{
      this.filteredData = this.data

      // filter by category
      if(this.filterCategory != this.all) {
        this.filteredData = this.filteredData.filter(item => {
          return item.catg == this.filterCategory
        })
      }
      // filter by month
      if(this.filterMonth != this.all && this.filterMonth != this.lack) {
        this.filteredData = this.filteredData.filter(item => {
          return item.month == this.filterMonth
        })
      }
      // filter by year
      if(this.filterYear != this.all && 
        this.filterYear != this.compact &&
        this.filterYear != this.lack) {
        this.filteredData = this.filteredData.filter(item => {
          return item.year == this.filterYear
        })
      }

      this.filteredData.forEach((item, index) => item.id = index)

			// Prints the function name
			ARW.printFuncName(this.filterData)

      return this.filteredData
    }

    /** 
    @func */ updateData()
		{
      // Prints the function name
			ARW.printFuncName(this.updateData)

      const filteredData = this.filterData()
      this.gallery.index = 0
      this.gallery.prepareGallery(filteredData)   
      this.gallery.updateVisibility()
      this.gallery.setBorder()
      console.log(filteredData)
    }

    /** 
    @func */ showHideMenu()
		{
      this.isMenuOpen = !this.isMenuOpen
      this.changeMargin()
      this.headerDiv.classList.toggle('hide')
      this.gallery.updateVisibility()
			// Prints the function name
			ARW.printFuncName(this.showHideMenu)
    }

    /** 
    @func */ prepareCategories()
		{
      ARW.createOption(this.selectCategory, this.all)
      this.cat.forEach(category => {
        ARW.createOption(this.selectCategory, category)
      })

			// Prints the function name
			ARW.printFuncName(this.prepareCategories)
    }

    /** 
    @func */ prepareMonths() 
		{
      ARW.createOption(this.selectMonth, this.lack)
      ARW.createOption(this.selectMonth, this.all)
      Object.keys(this.months).sort().forEach(month => {
        ARW.createOption(this.selectMonth, month, this.months[month])
      })

			// Prints the function name
			ARW.printFuncName(this.prepareMonths)
    }

    /** 
    @func */ prepareYears()
		{
      ARW.createOption(this.selectYear, this.lack)
      ARW.createOption(this.selectYear, this.compact)
      ARW.createOption(this.selectYear, this.all)
      for (let year = 2023; year >= 1990; year-- ) {
        ARW.createOption(this.selectYear, year)
      }
      ARW.createOption(this.selectYear, 1986)

			// Prints the function name
			ARW.printFuncName(this.prepareYears)
    }

    /**
     * Sets the selected category for filtering data.
    @func */ setCategory() 
    {
      // Get the selected category value from the select input and assign it to the filterCategory variable
      this.filterCategory = this.selectCategory.value

       // Call the updateData function to update the data based on the selected category
      this.updateData()

      // Prints the function name
      ARW.printFuncName(this.setCategory, this.filterCategory)
    }

    /**
     * Sets the selected month for filtering data.
    @func */ setMonths() 
    {
      // Get the selected month value from the select input and assign it to the variable
      this.filterMonth = this.selectMonth.value

      // Check if the selected month is not equal to 'none'
      if (this.filterMonth != this.all) {
        // Set the months visible property of the gallery to false
        this.gallery.isMonthsVisible = false
      } else {
        // Set the months visible property of the gallery to true
        this.gallery.isMonthsVisible = true
      }
      // Call the updateData function to update the data based on the selected category
      this.updateData()

      // Prints the function name
      ARW.printFuncName(this.setMonths, this.filterMonth)
    }

		/**
     * Sets the selected year for filtering data.
    @func */ setYear()
		{
			// Get the selected year value from the select input and assign it to the variable
      this.filterYear = this.selectYear.value

      // Prints the function name
			ARW.printFuncName(this.setYear, this.filterYear)

			// Check if the selected year is not equal to 'lack'
      if (this.filterYear == this.lack) {
        // Set years visible false 
        this.gallery.isYearsVisible = false
      // Check if the selected year is not equal to 'compact'
      } else if ((this.filterYear == this.compact)){
        // Set years visible true and years collapsed true
        this.gallery.isYearsVisible = true
        this.gallery.isYearsCollapsed = true
      } else {
        // Set years visible true and years collapsed false
        this.gallery.isYearsVisible = true
        this.gallery.isYearsCollapsed = false
      }
			// Call the updateData function to update the data based on the selected category
      this.updateData()
    }

    /**
     * Sets the grid size for the gallery.
    @func */ setGrid() 
    {
      // Get the grid size value from the select input
      const size = this.selectGrid.value

      // Set the --gridSize custom property on the root element
      this.root.style.setProperty('--gridSize', `${size}`)

      if(size == "60px") {
        this.root.style.setProperty('--fontSize', `8px`)
      } else if (size == "100px"){
        this.root.style.setProperty('--fontSize', `11px`)
      } else {
        this.root.style.setProperty('--fontSize', `14px`)
      }

      // Prints the function name
      ARW.printFuncName(this.setGrid, size)
    }

    /** 
     * Sets the time for the gallery.
    @func */ setTime() 
    {
      // Sets the time value based on the selected option
      const time = this.selectTime.value;
            
      // Updates the time property of the gallery with the selected time
      this.gallery.time = time;

      // Prints the function name
      ARW.printFuncName(this.setTime, time)
    }
  }

  /**
   * The main application class.
  @class */ class App 
  {
		// Initializes the application.
    static init()
		 {
			// Log a message to indicate that the app has started
      console.log("App started...");

			// Create a new instance of the Main class, passing the 'cat', 'data', and a new Gallery instance
      new Main(cat, data, new Gallery());
    }
  }

	// Initialize the application.
  App.init()

  </script>
