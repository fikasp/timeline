  <script>
  // @red SCRIPTS
  
  // @green TOOLS
  class Tools {

    // @blue create element
    static createElement({type="div", parent, content, innerHTML, listeners, dataset, ...attributes}) {
      const element = document.createElement(type)
        if (parent) parent.appendChild(element)
        if (content) element.textContent = content
        if (innerHTML) element.innerHTML = innerHTML
        if (dataset) Object.entries(dataset).forEach(([key, value]) => element.dataset[key] = value)
        if (attributes) Object.entries(attributes).forEach(([key, value]) => element.setAttribute(key, value))
        if (listeners) Object.entries(listeners).forEach(([key, value]) => element.addEventListener(key, value))
      return element
    }
    // @blue create option
    static createOption(parent, value, content=value) {
      this.createElement({
        type: 'option',
        class: 'header_option',
        parent: parent,
        content: content,
        value: value
      })
    }
  }

  // @green GALLERY
  class Gallery {  

    constructor() {
      this.index
      this.interval
      this.isPhotoOpen
      this.isYearActive
      this.isMonthActive
      this.time
      // handles
      this.photo = document.querySelector('.photo')
      this.photoGroup = document.querySelector('.photo_group')
      this.photoName = document.querySelector('.photo_name')
      this.photoImage = document.querySelector('.photo_image')
      this.photoPrevious = document.querySelector('.photo_previous')
      this.photoNext = document.querySelector('.photo_next')
      this.gallery = document.querySelector('.gallery');
      // listeners
      this.photo.addEventListener("click", (e) => this.hidePhoto(e))
      this.photoPrevious.addEventListener("click", (e) => this.showPreviousPhoto(e))
      this.photoNext.addEventListener("click", (e) => this.showNextPhoto(e))
      window.addEventListener('keyup', (e) => this.checkKeys(e))
      window.addEventListener('wheel', (e) => this.checkWheel(e))
    }

    // @blue check keys
      checkKeys(e) {
      console.log(`checkKeys(${e.key})`)

      if (e.key === "ArrowLeft") {
        this.showPreviousPhoto(e)
      }
      if (e.key === "ArrowRight") {
        this.showNextPhoto(e)
      }
      if (e.key === "Escape") {
        this.hidePhoto(e)
      }
      if (e.key === "F8") {
        this.showBackward(e)
      }
      if (e.key === "F9") {
        this.showForward(e)
      }
    }

    // @blue check wheel
    checkWheel(e) {
      if (this.isPhotoOpen) {
        if (e.deltaY > 0) {
          this.showNextPhoto(e)
        } else {
          this.showPreviousPhoto(e)
        }
      }
    }

    // @blue prepare gallery
    prepareGallery(data) {
      console.log("prepareGallery()");
      let lastYear 
      let lastMonth

      //clear gallery
      this.data = data
      this.gallery.innerHTML = ""

      // create gallery
      data.forEach(item => {
        // configuration of description and path
        const descriptionOne = `${item.date} - ${item.name}`
        const descriptionTwo = `${item.date} \n${item.name}`
        const path = `Życiorys/${item.year}/${item.date} - ${item.name}.jpg`

        // separators
        if (!this.isYearActive && item.year != lastYear) {
          lastYear = item.year
          lastMonth = null
          const line = document.createElement("div")
          line.className = 'gallery_separator gallery_separator-year'
          line.textContent = item.year
          this.gallery.appendChild(line)
        }
        if (!this.isMonthActive && item.month != lastMonth) {
          lastMonth = item.month
          if(! item.monthName) item.monthName = "Ogólne" 
          const line = document.createElement("div")
          line.className = 'gallery_separator gallery_separator-month'
          line.textContent = `${item.monthName} ${item.year}`
          this.gallery.appendChild(line)          
        }

        // gallery box
        const box = document.createElement("div")
        box.className = 'gallery_box'
        box.dataset.desc = descriptionOne
        box.dataset.src = path
        box.id = item.id
        box.addEventListener("click", (e) => this.showSelectedPhoto(e))
        this.gallery.appendChild(box)

        // gallery img
        const img = document.createElement('img')
        img.className = 'gallery_img'
        img.setAttribute("alt", descriptionOne)
        img.setAttribute("src", path)
        box.appendChild(img)

        // gallery text
        const text = document.createElement('div')
        text.className = 'gallery_text'
        text.textContent = descriptionTwo
        box.appendChild(text)
      })
    }

    // @blue show photo
    showPhoto(id) {
      console.log(`showPhoto(${id})`)
      this.isPhotoOpen = true

      if (id == 0) {
        this.photoPrevious.classList.add("none")
      } else {
        this.photoPrevious.classList.remove("none")
      }

      if (id == this.data.length - 1) {
        this.photoNext.classList.add("none")
      } else {
        this.photoNext.classList.remove("none")
      }

      const imgBox = document.getElementById(id)
      this.photoImage.setAttribute("src", imgBox.dataset.src)
      this.photoName.textContent = imgBox.dataset.desc
    }

    // @blue show backward
    showBackward(e) {
      console.log("showPresentationBackward()")

      this.photo.classList.remove("none")
      this.photo.classList.add("show")
      
      if(!this.index) {
        this.index = 0;
      }
      this.showPhoto(this.index)
      
      clearInterval(this.interval)
      this.interval = setInterval(() => {
        if (this.index < this.data.length - 1) {
          this.showNextPhoto(e)
        } else {
          clearInterval(this.interval)
          this.hidePhoto(e)
        }
      }, this.time);
    }
    // @blue show forward
    showForward(e) {
      console.log("showPresentationForward()")

      this.photo.classList.remove("none")
      this.photo.classList.add("show")
      
      if(!this.index) {
        this.index = this.data.length - 1;
      }
      this.showPhoto(this.index)
      
      clearInterval(this.interval)
      this.interval = setInterval(() => {
        if (this.index > 0) {
          this.showPreviousPhoto(e)
        } else {
          clearInterval(this.interval)
          this.hidePhoto(e)
        }
      }, this.time);
    }

    // @blue show selected photo
    showSelectedPhoto(e) {   
      this.photo.classList.remove("none")
      this.photo.classList.add("show")

      this.index = e.target.closest(".gallery_box").id;
      console.log(`showSelectedPhoto(${this.index})`)
      this.showPhoto(this.index)
    }

    // @blue show previous photo
    showPreviousPhoto(e){
      console.log("showPreviousPhoto()")

      e.stopPropagation()
      if (this.index > 0) {
        this.index = parseInt(this.index) - 1
        this.showPhoto(this.index)
      } 
    }

    // @blue show next photo
    showNextPhoto(e) {
      console.log("showNextPhoto()")
      
      e.stopPropagation()
      if (this.index < this.data.length - 1) {
        this.index = parseInt(this.index) + 1
        this.showPhoto(this.index)
      } 
    }

    // @blue hide photo
    hidePhoto() {
      console.log("hidePhoto()")

      this.isPhotoOpen = false
      clearInterval(this.interval)

      this.photo.classList.add("hide")
      setTimeout(() => {
        this.photo.classList.add("none")
        this.photo.classList.remove("show")
        this.photo.classList.remove("hide")
      }, 400);
    }
  }

  // @green MAIN
  class Main {
    
    constructor(data, cat, gallery){
      this.cat = cat
      this.data = [...data]
      this.gallery = gallery
      
      // filters
      this.filterCategory = this.none 
      this.filterMonth = this.none
      this.filterYear = this.none

      // handles
      this.root = document.querySelector('html');
      this.headerDiv = document.querySelector('.header')
      this.headerBars = document.querySelector('.header_bars')
      this.selectCategory = document.querySelector('#category')
      this.selectMonth = document.querySelector('#month')
      this.selectYear = document.querySelector('#year')
      this.selectGrid = document.querySelector('#grid')
      this.selectTime = document.querySelector('#time')

      // listeners
      window.addEventListener('resize', () => this.changeMargin())
      this.headerBars.addEventListener('click', () => this.showHideMenu())
      this.selectCategory.addEventListener('change', () => this.setCategory())
      this.selectMonth.addEventListener('change', () => this.setMonths())
      this.selectYear.addEventListener('change', () => this.setYear())
      this.selectGrid.addEventListener('change', () => this.setGrid())
      this.selectTime.addEventListener('change', () => this.setTime())

      this.init()
    }

    // @blue variables
    none = "---"
    lack = "Brak"

    months = {
      '01' : "Styczeń",
      '02' : "Luty",
      '03' : "Marzec",
      '04' : "Kwiecień",
      '05' : "Maj", 
      '06' : "Czerwiec",
      '07' : "Lipiec",
      '08' : "Sierpień",
      '09' : "Wrzesień",
      '10' : "Październik",
      '11' : "Listopad",
      '12' : "Grudzień"
    }

    // @blue initialization
    init() {
      this.prepareData()
      this.prepareCategories()
      this.prepareMonths()
      this.prepareYears()
      this.changeMargin()
      this.updateData()
      this.setTime()
    }

    // @blue change margin
    changeMargin(){
      console.log(`changeMargin()`)
      const windowHeight = window.innerHeight
      const headerHeight = this.headerDiv.offsetHeight
      const viewHeight = windowHeight - headerHeight

      this.root.style.setProperty('--viewHeight', `${viewHeight}px`)
      this.root.style.setProperty('--marginTop', `${headerHeight}px`) 
    }

    // @blue prepare data
    prepareData() {
      console.log("prepareData()");

      this.data.map(item => {
        const splitedDate = item.date.split("-")
        item.year = splitedDate[0]
        item.month = splitedDate[1]
        item.monthName = this.months[item.month]
      })

      // sorting by date in descending order, and then by name in descending order
      this.data.sort((a, b) => {
        if (a.date > b.date) {
          return -1; // if date a is greater than date b, a comes before b
        } else if (a.date < b.date) {
          return 1; // if date a is less than date b, b comes before a
        } else {
          // if dates are equal, sort by name in descending order
          if (a.name > b.name) {
            return -1; //  if name a is greater than name b, a comes before b
          } else if (a.name < b.name) {
            return 1; // if name a is less than name b, b comes before a
          } else {
            return 0; // if objects have the same date and name, maintain their order
          }
        }
      })
    }

    // @blue filter data
    filterData() {
      console.log("filterData()");
      this.filteredData = this.data

      // filter by category
      if(this.filterCategory != this.none) {
        this.filteredData = this.filteredData.filter(item => {
          return item.catg == this.filterCategory
        })
      }
      // filter by month
      if(this.filterMonth != this.none && this.filterMonth !=  this.lack) {
        this.filteredData = this.filteredData.filter(item => {
          return item.month == this.filterMonth
        })
      }
      // filter by year
      if(this.filterYear != this.none && this.filterYear != this.lack) {
        this.filteredData = this.filteredData.filter(item => {
          return item.year == this.filterYear
        })
      }

      this.filteredData.forEach((item, index) => item.id = index)
      return this.filteredData
    }

    // @blue update data
    updateData() {
      console.log("updateData()")
      const filteredData = this.filterData()
      this.gallery.prepareGallery(filteredData)   
      console.log(filteredData)
    }

    // @blue show hide menu
    showHideMenu() {
      console.log("showHideMenu()");
      this.headerDiv.classList.toggle('hide')
      // this.gallery.photoGroup.classList.toggle('top')
      // this.gallery.photoImage.classList.toggle('top')
      this.gallery.gallery.classList.toggle('top')
    }

    // @blue prepare categories
    prepareCategories() {
      console.log("prepareCategories()");

      Tools.createOption(this.selectCategory, this.none)
      Object.values(this.cat).forEach(category => {
        Tools.createOption(this.selectCategory, category)
      })
    }

    // @blue prepare months
    prepareMonths() {
      console.log("prepareMonths()");

      Tools.createOption(this.selectMonth, this.none)
      Tools.createOption(this.selectMonth, this.lack)
      Object.keys(this.months).sort().forEach(month => {
        Tools.createOption(this.selectMonth, month, this.months[month])
      })
    }

    // @blue prepare years
    prepareYears() {
      console.log("prepareYear()");

      Tools.createOption(this.selectYear, this.none)
      Tools.createOption(this.selectYear, this.lack)
      for (let year = 2023; year >= 1990; year-- ) {
        Tools.createOption(this.selectYear, year)
      }
      Tools.createOption(this.selectYear, 1986)
    }

    // @blue set categories
    setCategory() {
      this.filterCategory = this.selectCategory.value
      console.log(`setCategory(${this.filterCategory})`)
      this.updateData()
    }

    // @blue set months
    setMonths() {
      this.filterMonth = this.selectMonth.value
      console.log(`setMonths(${this.filterMonth})`)
      if (this.filterMonth != this.none) {
        this.gallery.isMonthActive = true
      } else {
        this.gallery.isMonthActive = false
      }
      this.updateData()
    }

    // @blue set years
    setYear() {
      this.filterYear = this.selectYear.value
      console.log(`setDate(${this.filterYear})`)
      if (this.filterYear != this.none) {
        this.gallery.isYearActive = true
      } else {
        this.gallery.isYearActive = false
      }
      this.updateData()
    }

    // @blue set grid
    setGrid() {
      const size = this.selectGrid.value
      console.log(`setGrid(${size})`);
      this.root.style.setProperty('--gridSize', `${size}`)
    }

    // @blue set time
    setTime() {
      const time = this.selectTime.value
      console.log(`setTime(${time})`);
      this.gallery.time = time
    }
  }
  
  // @green APP
  class App {
    static init() {
      this.gallery = new Gallery()
      new Main(data, cat, this.gallery)
    }
  }
