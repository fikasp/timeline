  <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEREREREREREREREREREREREAAAAAAAAREQAAAAAAABERAAAAAAAAEREAAAAAAAAREQAAAAAAABERAAAAAAAAEREAAAAAAAAREQAAAAAAABERAAAAAAAAEREAAAAAAAAREQAAAAAAABERAAAAAAAAEREREREREREREREREREREREAAAAAAAAAAD/8AAA//AAAP/wAAD/8AAA//AAAP/wAAD/8AAA//AAAP/wAAD/8AAA//AAAP/wAAAAAAAAAAAAA" type="image/png">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- @red STYLE -->
  <style>
    /* @blue general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #222 #333;
      }
    *::-webkit-scrollbar {
      width: 10px
    }
    *::-webkit-scrollbar-track {
      background-color: #333;
      border-radius: 20px;
    }
    *::-webkit-scrollbar-thumb {
      background-color: #222;
      border-radius: 20px;
    } 
    html {
      color: #fff;
      background: #000;
      font-family: verdana, sans-serif;
      font-size: 14px;
      --gridSize: 150px;
      --viewHeight: 0px;
      --marginTop: 0px;
    }

    /* @blue header */
    .header {
      z-index: 2;
      background-color: black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 5px 80px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-out;
      box-shadow: 0 0 10px 0 black;
      gap: 5px;
    }
    .header.hide {
      transform: translateY(-120%);
    }
    .header_pair {
      display: flex;
      flex-wrap: wrap;
      padding: 5px 0px;
    } 
    .header_label {
      flex-grow: 1;
      min-width: 80px;
      text-align: center;
      padding: 5px;
    }
    .header_button {
      padding: 5px 10px;
      transition: color 0.2s;
      text-align: center;
      cursor: pointer;
    }
      .header_button:hover {
        color: gray;
      }
    .header_select {
      flex-grow: 1;
      text-align: center;
      font-family: verdana;
      padding: 3px;
      width: 100px;
      color: #000;
      background: #fff;
      border-radius: 2px;
      transition: .2s;
    }
    .header_option {
      padding: 5px;
      background: white;
      color: black;
    }
    .header_bars {
      z-index: 3;
      position: fixed;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 10px;
      right: 20px;
      font-size: 20px;
      background-color: rgb(0, 0, 0, 50%);
      transition: 0.5s
    }
      .header_bars:hover {
        background-color: rgb(0, 0, 0, 100%);
      }

    /* @blue gallery */
    .gallery {
      z-index: 1;
      position: fixed;
      margin-top: 0;
      left: 0;
      top: 0;
      width: 100%;
      max-height: 100vh;
      overflow: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(var(--gridSize),1fr));
      transition: all 0.3s ease-out;
      padding-bottom: 3px;
      gap: 2px;
    }
    .gallery_box {
      position: relative;
    }
    .gallery_box:hover .gallery_text {
      opacity: 1;
    }
    .gallery_text {
      position: absolute;
      padding: 10px;
      width: 100%;
      text-align: center;
      text-shadow: 0 0 5px #000;
      bottom: 0px;
      transition: opacity 0.3s ease-out;
      cursor: pointer;
      white-space: pre-line;
      opacity: 0;
    }
    .gallery_img {
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      box-shadow: 0 0 5px 0 black;
    }
    .gallery.top {
      top: var(--marginTop);
      max-height: calc(100vh - var(--marginTop));
    }

    /* @blue photo */
    .photo {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 3;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .photo_arrow {
      position: absolute;
      font-size: 40px;
      color: #888;
      transition: 1s;
      z-index: 3;
      }
      .photo_arrow:hover {
        color: var(--accent);
        text-shadow: 0 0 20px var(--accent);
      }
    .photo_next {
      padding: 100px 50px 100px;
      right: 30px;
      top: calc(50vh - 140px);
    }
    .photo_previous {
      padding: 100px 50px 100px;
      left: 30px;
      top: calc(50vh - 140px);
    }
    .photo_group {
      position: relative;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 40px);
      margin-top: 0;
      object-fit: cover;
      box-shadow: 0 0 30px var(--accent);
      transition: 0.5s;
      }
      .photo_group.top {
        max-height: calc(100vh - 40px);
        margin-top: 0;
      }
    .photo_image {
      position: relative;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 40px);
      object-fit: cover;
      box-shadow: 0 0 30px var(--accent);
      transition: 0.5s;
      }
      .photo_image.top {
        max-height: calc(100vh - 40px);
      }
    .photo_close {
      padding: 0 100% 100% 0;
      top: 20px;
      left: 25px;
    }
    .photo_name {
      font-size: 1.2rem;
      position: absolute;
      width: 100%;
      text-align: center;
      left: 0px;
      bottom: 20px;
      text-shadow: 0 0 5px #000;
      color: #fff;
      z-index: 3;
    }

    /* @blue display */
    .none {
      display: none;
    }
    .show {
      animation: show 0.5s;
    }
    .hide {
      animation: hide 0.5s;
    }

    @keyframes show { 
      from {
        opacity: 0
      } to {
        opacity: 1
      }
    }
    @keyframes hide {
      from {
        opacity: 1
      } to {
        opacity: 0
      }
    }

    .checkbox-select {
      position: relative;
      display: inline-block;
      padding: 3px;
      width: 60px;
    }
    .checkbox-select input[type="text"] {
      cursor: pointer;
    }
    .checkbox-select .dropdown-content {
      display: none;
      position: absolute;
      width: 120px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #fff;
      color: black;
      border: 1px solid #ccc;
      z-index: 1;
    }
    .checkbox-select .dropdown-content label {
      display: block;
      margin: 5px;
    }

  </style>
</head>

<body>
  <!-- @red HTML -->

  <!-- @blue HEADER -->
  <!-- bars -->
  <div class="header_bars">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="header hide">
    <!-- Category -->
    <div class="header_pair">
      <label class="header_label" for="category">Kategoria:</label>
      <select class="header_select" id="category">
      </select>
    </div>
    <!-- Month -->
    <div class="header_pair">
      <label class="header_label" for="month">Miesiąc:</label>
      <select class="header_select" id="month">
      </select>
    </div>
    <!-- Year -->
    <div class="header_pair">
      <label class="header_label" for="year">Rok:</label>
      <select class="header_select" id="year">
      </select>
    </div>
    <!-- Year -->
    <div class="header_pair">
      <label class="header_label" for="grid">Siatka:</label>
      <select class="header_select" id="grid">
        <option value="150px">S</option>
        <option value="200px">M</option>
        <option value="250px">L</option>
        <option value="300px">XL</option>
      </select>
    </div>
  </div>

  <!-- @blue GALLERY -->
  <div class="gallery"></div>

  <!-- @blue PHOTO -->
  <div class="photo none">
    <!-- arrow previous -->
    <div class="photo_arrow photo_previous"><i class="fa-solid fa-angle-left"></i></div>
    <!-- image, name and close -->
    <div class="photo_group">
        <div class="photo_arrow photo_close"><i class="fa-solid fa-xmark"></i></div>
        <div class="photo_name"></div>
        <img class="photo_image" draggable="false">
    </div>
    <!-- arrow next -->
    <div class="photo_arrow photo_next"><i class="fa-solid fa-angle-right"></i></div>
  </div>

  <script>
  // @purple GLOBAL 
    const none = "---"
    const months = {
      "Styczeń" : 01,
      "Luty" : 02,
      "Marzec": 03,
      "Kwiecień": 04,
      "Maj": 05,
      "Czerwiec": 06,
      "Lipiec": 07,
      "Sierpień": 08,
      "Wrzesień": 09,
      "Październik": 10,
      "Listopad": 11,
      "Grudzień": 12
    }
    let $marginTop = 0 // margin top
    let $preparedData = [] // table with prepared data
    let $filteredData = [] // table with filtered data
    // filters
    let $filterCategory = none // state of category filter
    let $filterMonth = none // state of month filter
    let $filterYear = none // state of year filter
    // photo
    let $interval // interval for presentation
    let $index // index of photo

  // @purple HANDLES
    const $root = document.querySelector('html');
    const $gallery = document.querySelector('.gallery');
    // header
    const $headerDiv = document.querySelector('.header')
    const $headerBars = document.querySelector('.header_bars')
    //photo
    const $photo = document.querySelector('.photo')
    const $photoGroup = document.querySelector('.photo_group')
    const $photoName = document.querySelector('.photo_name')
    const $photoImage = document.querySelector('.photo_image')
    const $photoPrevious = document.querySelector('.photo_previous')
    const $photoNext = document.querySelector('.photo_next')
    // selects
    const $selectCategory = document.querySelector('#category')
    const $selectMonth = document.querySelector('#month')
    const $selectYear = document.querySelector('#year')
    const $selectGrid = document.querySelector('#grid')

  // @purple LISTENERS
    // window
    window.addEventListener('load', main)
    window.addEventListener('keyup', checkKeys)
    window.addEventListener('resize', changeMargin)
    // header
    $headerBars.addEventListener('click', showHideMenu)
    $selectCategory.addEventListener('change', setCategory)
    $selectMonth.addEventListener('change', setMonth)
    $selectYear.addEventListener('change', setYear)
    $selectGrid.addEventListener('change', setGrid)
    // photo
    $photo.addEventListener("click", hidePhoto)
    $photoPrevious.addEventListener("click", showPreviousPhoto)
    $photoNext.addEventListener("click", showNextPhoto)

  // @purple GENERAL

    // @blue main
    function main() {
      prepareData()
      prepareCategories()
      prepareMonths()
      prepareYears()
      filterData()
      prepareGallery()
      changeMargin()
      console.log($filteredData);
    }

    // @blue check keys
    function checkKeys(e) {
      console.log(`checkKeys(${e.key})`)

      if (e.key === "ArrowLeft") {
        showPreviousPhoto(e)
      }
      if (e.key === "ArrowRight") {
        showNextPhoto(e)
      }
      if (e.key === "Escape") {
        hidePhoto(e)
      }
      if (e.key === "F8") {
        showBackward(e)
      }
      if (e.key === "F9") {
        showForward(e)
      }
    }

    // @blue change margin
    function changeMargin(){
      console.log(`changeMargin()`)
      const windowHeight = window.innerHeight
      const headerHeight = $headerDiv.offsetHeight
      const viewHeight = windowHeight - headerHeight
      $marginTop = headerHeight

      $root.style.setProperty('--viewHeight', `${viewHeight}px`)
      $root.style.setProperty('--marginTop', `${headerHeight}px`) 
    }

  // @purple DATA
    function prepareData() {
      console.log("prepareData()");

      data.map(item => {
        const splitedDate = item.date.split("-")
        item.year = splitedDate[0]
        item.month = splitedDate[1]
        return item
      })

      $preparedData = data.sort((a, b) => {
        return b.date.localeCompare(a.date);
      });
    }

  // @blue filter data
    function filterData() {
      console.log("filterData()");
      $filteredData = $preparedData

      // filter by category
      if($filterCategory != none) {
        $filteredData = $filteredData.filter(item => {
          return item.catg == $filterCategory
        })
      }
      // filter by month
      if($filterMonth != none) {
        $filteredData = $filteredData.filter(item => {
          return item.month == months[$filterMonth]
        })
      }
      // filter by year
      if($filterYear != none) {
        console.log("asdfjoasdf");
        $filteredData = $filteredData.filter(item => {
          return item.year == $filterYear
        })
      }

      $filteredData.forEach((item, index) => item.id = index)
    }

    // @blue update data
    function updateData() {
      console.log("updateData()")
      filterData()
      prepareGallery()   
      console.log($filteredData)
    }

  // @purple HEADER

    // @blue show hide menu
    function showHideMenu() {
      console.log("showHideMenu()");
      $headerDiv.classList.toggle('hide')
      $photoGroup.classList.toggle('top')
      $photoImage.classList.toggle('top')
      $gallery.classList.toggle('top')
    }

    // @blue prepare categories
    function prepareCategories() {
      console.log("prepareCategories()");

      createOption($selectCategory, none)
      Object.values(cat).forEach(category => {
        createOption($selectCategory, category)
      })
    }

    // @blue set categories
    function setCategory() {
      $filterCategory = $selectCategory.value
      console.log(`setCategory(${$filterCategory})`)
      updateData()
    }

    // @blue prepare months
    function prepareMonths() {
      console.log("prepareMonths()");

      createOption($selectMonth, none)
      Object.keys(months).forEach(month => {
        createOption($selectMonth, month)
      })
    }

    // @blue set categories
    function setMonth() {
      $filterMonth = $selectMonth.value
      console.log(`setCategory(${$filterMonth})`)
      updateData()
    }

    // @blue prepare years
    function prepareYears() {
      console.log("prepareYear()");

      createOption($selectYear, none)
      for (let year = 2023; year >= 1986; year-- ) {
        createOption($selectYear, year)
      }
    }

    // @blue set dates
    function setYear() {
      $filterYear = $selectYear.value
      console.log(`setDate(${$filterYear})`)
      updateData()
    }

    // @blue set grid
    function setGrid() {
      const size = $selectGrid.value
      console.log(`setGrid(${size})`);
      $root.style.setProperty('--gridSize', `${size}`)
    }

  // @purple GALLERY

    // @blue prepare gallery
    function prepareGallery() {
      console.log("prepareGallery()");

      //clear gallery
      $gallery.innerHTML = ""
      // create imgs for filtered table
      $filteredData.forEach(item => {
        const description = `${item.date}: \n${item.name}`
        const path = `Życiorys/${item.year}/${item.date} - ${item.name}.jpg`


        // gallery box
        const box = createElement("div", {
          class: 'gallery_box',
          listener: ["click", showSelectedPhoto],
          parent: $gallery,
          id: item.id,
          dataset: {
            desc: description,
            src: path
          }
        })

        // gallery img
        createElement('img',{
          class: 'gallery_img',
          parent: box,
          alt: description,
          src: path,
        })

        // gallery text
        createElement('div',{
          class: 'gallery_text',
          content: description,
          parent: box,
        })
      })
    }

    // @blue show photo
    function showPhoto(imgID) {
      console.log(`showPhoto(${imgID})`)
      if (imgID == 0) {
        $photoPrevious.classList.add("none")
      } else {
        $photoPrevious.classList.remove("none")
      }

      if (imgID == $filteredData.length - 1) {
        $photoNext.classList.add("none")
      } else {
        $photoNext.classList.remove("none")
      }

      const imgBox = document.getElementById(imgID)
      $photoImage.setAttribute("src", imgBox.dataset.src)
      $photoName.textContent = imgBox.dataset.desc
    }

    // @blue show presentation
    function showBackward(e) {
      console.log("showPresentationBackward()")

      $photo.classList.remove("none")
      $photo.classList.add("show")
      
      if(!$index) {
        $index = 0;
      }
      showPhoto($index)
      
      clearInterval($interval)
      $interval = setInterval(() => {
        if ($index < $filteredData.length - 1) {
          showNextPhoto(e)
        } else {
          clearInterval($interval)
          hidePhoto(e)
        }
      }, 3000);
    }
    // @blue show presentation
    function showForward(e) {
      console.log("showPresentationForward()")

      $photo.classList.remove("none")
      $photo.classList.add("show")
      
      if(!$index) {
        $index = $filteredData.length - 1;
      }
      showPhoto($index)
      
      clearInterval($interval)
      $interval = setInterval(() => {
        if ($index > 0) {
          showPreviousPhoto(e)
        } else {
          clearInterval($interval)
          hidePhoto(e)
        }
      }, 3000);
    }

    // @blue show selected photo
    function showSelectedPhoto(e) {   
      $photo.classList.remove("none")
      $photo.classList.add("show")

      $index = e.target.closest(".gallery_box").id;
      console.log(`showSelectedPhoto(${$index})`)
      showPhoto($index)
    }

    // @blue show previous photo
    function showPreviousPhoto(e){
      console.log("showPreviousPhoto()")

      e.stopPropagation()
      if ($index > 0) {
        $index = parseInt($index) - 1
        showPhoto($index)
      } 
    }

    // @blue show next photo
    function showNextPhoto(e) {
      console.log("showNextPhoto()")
      
      e.stopPropagation()
      if ($index < $filteredData.length - 1) {
        $index = parseInt($index) + 1
        showPhoto($index)
      } 
    }

    // @blue hide photo
    function hidePhoto() {
      console.log("hidePhoto()")
      clearInterval($interval)

      $photo.classList.add("hide")
      setTimeout(() => {
        $photo.classList.add("none")
        $photo.classList.remove("show")
        $photo.classList.remove("hide")
      }, 400);
    }

  // @purple TOOLS

    // @blue create element
    function createElement(name="div", {parent, content, innerHTML, listener, dataset, ...attributes}={}) {
      const element = document.createElement(name)
        if (parent) parent.appendChild(element)
        if (content) element.textContent = content
        if (innerHTML) element.innerHTML = innerHTML
        if (listener) element.addEventListener(listener[0], listener[1])
        if (dataset) Object.entries(dataset).forEach(([key, value]) => element.dataset[key] = value)
        if (attributes) Object.entries(attributes).forEach(([key, value]) => element.setAttribute(key, value))
      return element
    }

    // @blue create option
    function createOption(parent, value) {
      createElement('option', {
        class: 'header_option',
        parent: parent,
        content: value,
        value: value
      })
    }

  </script>
</body>
